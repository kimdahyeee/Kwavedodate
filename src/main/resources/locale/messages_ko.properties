section1_contents=\uc774 \uc57d\uad00\uc740 \u321c\ud32c\ub4e4(\uc774\ud558 \u2018\ud68c\uc0ac\u2019)\uc774 \uc6b4\uc601\ud558\ub294 \uc778\ud130\ub137\uc0ac\uc774\ud2b8 www.kwavedonate.com(\uc774\ud558 \u2018\uc0ac\uc774\ud2b8\u2019)\uc5d0\uc11c \uc81c\uacf5\ud558\ub294 \ud06c\ub77c\uc6b0\ub4dc\ud380\ub529 \ub4f1 \uc778\ud130\ub137 \uad00\ub828 \uc11c\ube44\uc2a4(\uc774\ud558 \u2018\uc11c\ube44\uc2a4\u2019)\ub97c \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 \ud68c\uc0ac\uc640 \uc774\uc6a9\uc790\uc758 \uad8c\ub9ac\uc640 \uc758\ubb34, \ucc45\uc784\uc0ac\ud56d \ubc0f \ud68c\uc6d0\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc808\ucc28\uc5d0 \uad00\ud55c \uc0ac\ud56d\uc744 \uaddc\uc815\ud568\uc744 \ubaa9\uc801\uc73c\ub85c \ud569\ub2c8\ub2e4.
