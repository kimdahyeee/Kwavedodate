privacy7_1=\ud68c\uc0ac\ub294 \uac1c\uc778\uc815\ubcf4\uac00 \uc720\ucd9c\ub418\uc9c0 \uc54a\ub3c4\ub85d \uae30\uc220\uc801\u2022\uad00\ub9ac\uc801 \ub300\ucc45\uc744 \uac15\uad6c\ud558\ub294 \ub370 \ucd5c\uc120\uc744 \ub2e4\ud569\ub2c8\ub2e4.<br>\ud68c\uc0ac\ub294 \uc774\uc6a9\uc790\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ucde8\uae09\ud568\uc5d0 \uc788\uc5b4\uc11c \uac1c\uc778\uc815\ubcf4\uac00 \ubd84\uc2e4, \ub3c4\ub09c, \uc720\ucd9c, \ubcc0\uc870 \ub610\ub294 \ud6fc\uc190\ub418\uc9c0 \uc54a\ub3c4\ub85d \uc548\uc815\uc131 \ud655\ubcf4\ub97c \uc704\ud558\uc5ec \ucd5c\uc120\uc744 \ub2e4\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub97c \uc704\ud558\uc5ec \ube44\ubc00\ubc88\ud638 \ub4f1\uc744 \uc774\uc6a9\ud55c \ubcf4\uc548\uc7a5\uce58, \ubc31\uc2e0 \ud504\ub85c\uadf8\ub7a8\uc744 \uc774\uc6a9\ud55c \ucef4\ud4e8\ud130\ubc14\uc774\ub7ec\uc2a4 \ubc29\uc9c0\uc7a5\uce58, \uc554\ud638\uc54c\uace0\ub9ac\uc998 \ub4f1\uc744 \uc774\uc6a9\ud558\uc5ec \ub124\ud2b8\uc6cc\ud06c \uc0c1\uc5d0 \uac1c\uc778\uc815\ubcf4\ub97c \uc548\uc804\ud558\uac8c \uc804\uc1a1\ud560 \uc218 \uc788\ub294 \ubcf4\uc548\uc7a5\uce58, \uce68\uc785\ucc28\ub2e8\uc2dc\uc2a4\ud15c \ub4f1\uc744 \uc774\uc6a9\ud55c \uc811\uadfc\ud1b5\uc81c\uc7a5\uce58, \uae30\ud0c0 \uc548\uc815\uc131 \ud655\ubcf4\ub97c \uc704\ud558\uc5ec \ud544\uc694\ud55c \uae30\uc220\uc801 \uc7a5\uce58\ub97c \ud655\ubcf4\ud558\ub294 \ub4f1\uc758 \uae30\uc220\uc801 \ub300\ucc45\uc744 \uac15\uad6c\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>\ud68c\uc0ac\ub294 \uac1c\uc778\uc815\ubcf4 \uc811\uadfc\uc774 \uac00\ub2a5\ud55c \uc9c1\uc6d0\uc744 \ucd5c\uc18c\ud55c\uc73c\ub85c \uc81c\ud55c\ud558\uace0, \ubcf8 \uc815\ucc45\uc758 \uc900\uc218 \ubc0f \uae30\ud0c0 \uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\ub97c \uc704\ud55c \uc9c0\uc18d\uc801\uc778 \uad50\uc721\uc744 \uc2e4\uc2dc\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ub610\ud55c \uac1c\uc778\uc815\ubcf4 \uc811\uadfc\uc744 \uc704\ud55c \uc6b4\uc601\uc790 \ube44\ubc00\ubc88\ud638\ub97c \uc815\uae30\uc801\uc73c\ub85c \uac31\uc2e0\ud558\uc5ec \ubd88\ubc95\uc801\uc778 \uc815\ubcf4\uc720\ucd9c\uc744 \ub9c9\uae30 \uc704\ud574 \ucd5c\uc120\uc744 \ub2e4\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>
privacy8=8. \ucfe0\ud0a4(Cookie)\uc758 \uc6b4\uc601\uc5d0 \uad00\ud55c \uc0ac\ud56d
privacy8_1=\ud68c\uc0ac\ub294 \ud68c\uc6d0\uc5d0 \ub300\ud55c \uc815\ubcf4\ub97c \uc800\uc7a5\ud558\uace0, \uc218\uc2dc\ub85c \ucc3e\uc544\ub0b4\ub294 \u201c\ucfe0\ud0a4(Cookie)"\ub97c \uc0ac\uc6a9\ud569\ub2c8\ub2e4. \ucfe0\ud0a4\ub294 \ud648\ud398\uc774\uc9c0\uac00 \ud68c\uc6d0\uc758 \ucef4\ud4e8\ud130 \ube0c\ub77c\uc6b0\uc800\ub85c \uc804\uc1a1\ud558\ub294 \uc18c\ub7c9\uc758 \uc815\ubcf4\uc785\ub2c8\ub2e4. \ud68c\uc6d0\uc774 \ud648\ud398\uc774\uc9c0\uc5d0 \uc811\uc18d\uc744 \ud558\uba74 \ubcf8 \ud68c\uc0ac\uc758 \ucef4\ud4e8\ud130\ub294 \ud68c\uc6d0\uc758 \ube0c\ub77c\uc6b0\uc800\uc5d0 \uc788\ub294 \ucfe0\ud0a4\uc758 \ub0b4\uc6a9\uc744 \uc77d\uace0, \ud68c\uc6d0\uc758 \ucd94\uac00\uc815\ubcf4\ub97c \ud68c\uc6d0\uc758 \ucef4\ud4e8\ud130\uc5d0\uc11c \ucc3e\uc544 \uc811\uc18d\uc5d0 \ub530\ub978 \uc131\uba85, \ud648\ud398\uc774\uc9c0 \uc8fc\uc18c \ub4f1\uc758 \ucd94\uac00\uc785\ub825 \uc5c6\uc774 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud560 \uc218 \uc788\ub3c4\ub85d \ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.<br>\ucfe0\ud0a4\ub294 \ud68c\uc6d0\uc758 \ucef4\ud4e8\ud130\ub294 \uc2dd\ubcc4\ud558\uc9c0\ub9cc \ud68c\uc6d0\uc744 \uac1c\uc778\uc801\uc73c\ub85c \uc2dd\ubcc4\ud558\uc9c0\ub294 \uc54a\uc2b5\ub2c8\ub2e4. \ub610\ud55c \ud68c\uc6d0\uaed8\uc11c\ub294 \uc6f9\ube0c\ub77c\uc6b0\uc800\uc758 \uc635\uc158\uc744 \uc870\uc815\ud568\uc73c\ub85c\uc368 \ubaa8\ub4e0 \ucfe0\ud0a4\ub97c \ub2e4 \ubc1b\uc544\ub4e4\uc774\uac70\ub098, \ucfe0\ud0a4\uac00 \uc124\uce58\ub420 \ub54c \ud1b5\uc9c0\ub97c \ubcf4\ub0b4\ub3c4\ub85d \ud558\uac70\ub098, \uc544\ub2c8\uba74 \ubaa8\ub4e0 \ucfe0\ud0a4\ub97c \uac70\ubd80\ud560 \uc218 \uc788\ub294 \uc120\ud0dd\uad8c\uc744 \uac00\uc9c8 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>\ucfe0\ud0a4 \uc124\uc815 \uac70\ubd80 \ubc29\ubc95(\uc778\ud130\ub137 \uc775\uc2a4\ud50c\ub85c\ub7ec) \uc6f9 \ube0c\ub77c\uc6b0\uc800 \uc0c1\ub2e8\uc758 \ub3c4\uad6c > \uc778\ud130\ub137 \uc635\uc158 > \uac1c\uc778\uc815\ubcf4 \ud0ed > \uac1c\uc778\uc815\ubcf4\ucde8\uae09 \uc218\uc900\uc5d0\uc11c \uc124\uc815 \uc774\uc6a9\uc790\uac00 \uc0ac\uc6a9\ud558\uc2dc\ub294 \uc6f9 \ube0c\ub77c\uc6b0\uc800\uc758 \uc635\uc158\uc744 \uc124\uc815\ud568\uc73c\ub85c\uc368 \ubaa8\ub4e0 \ucfe0\ud0a4\ub97c \ud5c8\uc6a9\ud558\uac70\ub098 \ucfe0\ud0a4\ub97c \uc800\uc7a5\ud560 \ub54c\ub9c8\ub2e4 \ud655\uc778\uc744 \uac70\uce58\uac70\ub098, \ubaa8\ub4e0 \ucfe0\ud0a4\uc758 \uc800\uc7a5\uc744 \uac70\ubd80\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub2e8, \ucfe0\ud0a4\uc758 \uc800\uc7a5\uc744 \uac70\ubd80\ud560 \uacbd\uc6b0 \ub85c\uadf8\uc778\uc774 \ud544\uc694\ud55c \uc77c\ubd80 \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uc5d0 \uc81c\ud55c\uc774 \uc0dd\uae38 \uc218 \uc788\uc74c\uc744 \uc591\uc9c0\ud558\uc2dc\uae30 \ubc14\ub78d\ub2c8\ub2e4.<br>
