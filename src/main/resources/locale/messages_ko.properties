privacy5_1=\ud68c\uc0ac\ub294 \ud68c\uc6d0\uc758 \uac1c\uc778\uc815\ubcf4\uc5d0 \ub300\ud55c \uad8c\ub9ac\ub97c \ucd5c\ub300\ud55c \uc874\uc911\ud569\ub2c8\ub2e4.<br>\ud68c\uc6d0\uc740 \ubc29\ubb38, \uc804\uc790\uc11c\uba85 \ub610\ub294 \ud68c\uc6d0 ID \ub4f1\uc744 \uc774\uc6a9\ud558\uc5ec \ud68c\uc0ac\uac00 \uac00\uc9c0\uace0 \uc788\ub294 \uc790\uc2e0\uc758 \uac1c\uc778\uc815\ubcf4\uc5d0 \ub300\ud574 \uc5f4\ub78c \ubc0f \uc624\ub958\uc815\uc815\uc744 \uc694\uad6c\ud558\uac70\ub098 \uc774\ubbf8 \ud55c \ub3d9\uc758\ub97c \ucca0\ud68c\ud560 \uc218 \uc788\uc73c\uba70, \ud68c\uc0ac\ub294 \ubcf8\uc778 \uc5ec\ubd80\ub97c \ud655\uc778\ud558\uace0 \uc774\uc5d0 \ub300\ud574 \uc9c0\uccb4 \uc5c6\uc774 \ud544\uc694\ud55c \uc870\uce58\ub97c \ucde8\ud569\ub2c8\ub2e4.<br>\ud68c\uc6d0\uc774 \uc624\ub958\uc758 \uc815\uc815\uc744 \uc694\uad6c\ud55c \uacbd\uc6b0\uc5d0 \ud68c\uc0ac\ub294 \uadf8 \uc624\ub958\ub97c \uc815\uc815\ud560 \ub54c\uae4c\uc9c0 \ub2f9\ud574 \uac1c\uc778\uc815\ubcf4\ub97c \uc774\uc6a9\ud558\uc9c0 \uc54a\uc73c\uba70, \uc815\uc815 \uc870\uce58\ub97c \ud55c \uacbd\uc6b0\uc5d0\ub294 \uadf8 \uc0ac\uc2e4\uc744 \uc9c0\uccb4 \uc5c6\uc774 \ub2f9\ud574 \ud68c\uc6d0\uc5d0\uac8c \ud1b5\ubcf4\ud569\ub2c8\ub2e4.<br>\ud68c\uc6d0 ID\ub85c \uac1c\uc778\uc815\ubcf4\ub97c \uc5f4\ub78c \ubc0f \uc815\uc815\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub4f1\ub85d\ub41c ID\uc640 \ube44\ubc00\ubc88\ud638\ub97c \uc0ac\uc6a9\ud558\uc5ec \ub85c\uadf8\uc778(log-in)\ub41c \uc0c1\ud0dc\uc5d0\uc11c \uace0\uac1d\uc13c\ud130\uc758 \uac1c\uc778\uc815\ubcf4\uad00\ub9ac \uba54\ub274\ub97c \ud1b5\ud558\uc5ec \uc5b8\uc81c\ub4e0\uc9c0 \uac1c\uc778\uc815\ubcf4\ub97c \uc5f4\ub78c, \ud655\uc778\ud558\uc5ec \uc815\uc815\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>
