section2_contents=\uc774 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \ub2e4\uc74c\uacfc \uac19\uc2b5\ub2c8\ub2e4.<br>\u2018\ud68c\uc0ac\u2019\ub294 \u321c\ud32c\ub4e4\uc744 \ub9d0\ud569\ub2c8\ub2e4.<br>\u2018\uc0ac\uc774\ud2b8\u2019\ub294 \ud68c\uc0ac\uac00 \uc6b4\uc601\ud558\ub294 \uc0ac\uc774\ud2b8\ub85c www.kwavedonate.com\uc744 \ub9d0\ud569\ub2c8\ub2e4. <br>\u2018\uc11c\ube44\uc2a4\u2019\ub77c \ud568\uc740 \uad6c\ud604\ub418\ub294 \ub2e8\ub9d0\uae30(PC, TV, \ud734\ub300\ud615\ub2e8\ub9d0\uae30 \ub4f1\uc758 \uac01\uc885 \uc720\ubb34\uc120 \uc7a5\uce58\ub97c \ud3ec\ud568)\uc640 \uc0c1\uad00\uc5c6\uc774 \uc774\uc6a9\uc790\uac00 \uc774\uc6a9\ud560 \uc218 \uc788\ub294 \u2018\ud68c\uc0ac\u2019\uac00 \uc81c\uacf5\ud558\ub294 \uad00\ub828 \uc81c\ubc18 \uc11c\ube44\uc2a4\ub97c \uc758\ubbf8\ud569\ub2c8\ub2e4.<br>\u2018\ud06c\ub77c\uc6b0\ub4dc\ud380\ub529\u2019\uc774\ub780 \ud68c\uc0ac\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub97c \ud1b5\ud558\uc5ec \ubd88\ud2b9\uc815 \ub2e4\uc218\uc758 \ud68c\uc6d0\uc73c\ub85c\ubd80\ud130 \ud68c\uc0ac\uac00 \uac1c\uc124\ud55c \ud504\ub85c\uc81d\ud2b8\uc5d0 \ub300\ud55c \ud6c4\uc6d0\uae08 \ub610\ub294 \ud22c\uc790\uae08\uc744 \uacf5\ubaa8\ud558\ub294 \uac83\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4.<br>\u2018\uc774\uc6a9\uc790\u2019\ub294 \uc0ac\uc774\ud2b8\uc5d0 \uc811\uc18d\ud558\uc5ec, \uc774 \uc57d\uad00\uc5d0 \ub530\ub77c \ud68c\uc0ac\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub97c \ubc1b\ub294 \ud68c\uc6d0 \ubc0f \ube44\ud68c\uc6d0\uc744 \ub9d0\ud569\ub2c8\ub2e4. <br>\u2018\ud68c\uc6d0\u2019\uc774\ub77c \ud568\uc740 \ud68c\uc0ac\uc758 \uc11c\ube44\uc2a4\uc5d0 \uc811\uc18d\ud558\uc5ec, \uc774 \uc57d\uad00\uc5d0 \ub530\ub77c \ud68c\uc0ac\uc640 \uc774\uc6a9\uacc4\uc57d\uc744 \uccb4\uacb0\ud558\uc5ec \ud68c\uc0ac\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uac1c\uc778 \ub610\ub294 \ubc95\uc778 \uace0\uac1d\uc744 \ub9d0\ud569\ub2c8\ub2e4. <br>\u2018\ube44\ud68c\uc6d0\u2019\uc774\ub77c \ud568\uc740 \ud68c\uc6d0 \uac00\uc785\uc744 \ud558\uc9c0 \uc54a\uace0 \ud68c\uc0ac\uac00 \uc81c\uacf5\ud558\ub294 \uc81c\ud55c\ub41c \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \uac1c\uc778 \ub610\ub294 \ubc95\uc778 \uace0\uac1d\uc744 \ub9d0\ud569\ub2c8\ub2e4. <br>\u2018\uac8c\uc2dc\ubb3c\u2019\uc774\ub77c \ud568\uc740 \u2018\uc774\uc6a9\uc790\u2019\uac00 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud568\uc5d0 \uc788\uc5b4 \uc11c\ube44\uc2a4 \uc0c1\uc5d0 \uac8c\uc2dc\ud55c \ubd80\ud638\u2022\ubb38\uc790\u2022\uc74c\uc131\u2022\uc74c\ud5a5\u2022\ud654\uc0c1\u2022\ub3d9\uc601\uc0c1 \ub4f1\uc758 \uc815\ubcf4 \ud615\ud0dc\uc758 \uae00, \uc0ac\uc9c4, \ub3d9\uc601\uc0c1 \ubc0f \uac01\uc885 \ud30c\uc77c\uacfc \ub9c1\ud06c \ub4f1\uc744 \uc758\ubbf8\ud569\ub2c8\ub2e4. <br>\u2018\ud504\ub85c\uc81d\ud2b8'\ub77c \ud568\uc740 \ud68c\uc0ac\uac00 \uae30\ubd80\ub97c \uc704\ud55c \ud6c4\uc6d0\uc744 \ubc1b\uae30 \uc704\ud558\uc5ec \uac1c\uc124\ud55c \uc11c\ube44\uc2a4\ub97c \ub9d0\ud569\ub2c8\ub2e4. <br>\u2018\ud6c4\uc6d0\uc790\u2019\ub77c \ud568\uc740 \u2018\ud68c\uc0ac\u2019\uac00 \uac1c\uc124\ud55c \u2018\ud504\ub85c\uc81d\ud2b8\u2019\uc5d0 \uae08\uc561\uc744 \uc815\ud558\uc5ec \ud68c\uc0ac\uc5d0\uac8c \ud6c4\uc6d0\ud558\ub294 \u2018\ud68c\uc6d0\u2019\uc744 \ub9d0\ud569\ub2c8\ub2e4. <br>\u2018\ub9ac\uc6cc\ub4dc\u2019\ub77c \ud568\uc740 \ud68c\uc0ac\uac00 \ud504\ub85c\uc81d\ud2b8\uc758 \uc644\ub8cc \ud6c4 \ud6c4\uc6d0\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\uae30\ub85c \uc57d\uc18d\ud55c \ubb3c\ud488\uc744 \ub9d0\ud569\ub2c8\ub2e4. <br>\uc774 \uc57d\uad00\uc5d0\uc11c \uc0ac\uc6a9\ud558\ub294 \uc6a9\uc5b4\uc758 \uc815\uc758\ub294 \uc704 \uac01 \ud56d\uc5d0\uc11c \uc815\ud55c \uac83\uc744 \uc81c\uc678\ud558\uace0\ub294 \uac70\ub798 \uad00\ud589 \ubc0f \uad00\uacc4 \ubc95\ub839\uc744 \ub530\ub985\ub2c8\ub2e4.<br>
section3=\uc81c3\uc870 [\uc57d\uad00\uc758 \uba85\uc2dc\uc640 \uac1c\uc815]
section3_contents=\u2018\ud68c\uc0ac\u2019\ub294 \uc774 \uc57d\uad00\uc758 \ub0b4\uc6a9\uc744 \uc774\uc6a9\uc790\uac00 \uc27d\uac8c \ud655\uc778\ud560 \uc218 \uc788\ub3c4\ub85d, \uc0ac\uc774\ud2b8\uc5d0 \uac8c\uc2dc\ud569\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \uc790\ubcf8\uc2dc\uc7a5\uacfc \uae08\uc735\ud22c\uc790\uc5c5\uc5d0 \uad00\ud55c \ubc95\ub960, \uc804\uc790\uc0c1\uac70\ub798 \ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790\ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960, \uc57d\uad00\uc758 \uaddc\uc81c\uc5d0 \uad00\ud55c \ubc95\ub960, \uc804\uc790\ubb38\uc11c \ubc0f \uc804\uc790\uac70\ub798\uae30\ubcf8\ubc95, \uc804\uc790\uc11c\uba85\ubc95, \uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc774\uc6a9\ucd09\uc9c4 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960, \ubc29\ubb38\ud310\ub9e4 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960, \uc18c\ube44\uc790\ubcf4\ud638\ubc95 \ub4f1 \uad00\ub828\ubc95\uc744 \uc704\ubc30\ud558\uc9c0 \uc54a\ub294 \ubc94\uc704\uc5d0\uc11c \uc774 \uc57d\uad00\uc744 \uac1c\uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \uc57d\uad00\uc744 \uac1c\uc815\ud558\ub294 \uacbd\uc6b0 \uac1c\uc815\ub41c \uc57d\uad00\uc758 \ub0b4\uc6a9\uacfc \uc2dc\ud589\uc77c\uc744 \uc815\ud558\uc5ec \uc2dc\ud589\uc77c\ub85c\ubd80\ud130 \ucd5c\uc18c 7\uc77c \uc804(\ub2e8, \uc774\uc6a9\uc790\uc758 \uad8c\ub9ac\uc640 \uc758\ubb34\uc5d0 \uc911\ub300\ud55c \uc601\ud5a5\uc744 \ubbf8\uce58\ub294 \uc0ac\ud56d\uc5d0 \ub300\ud558\uc5ec\ub294 30\uc77c\uc804)\ubd80\ud130 \uac1c\uc815\ub0b4\uc6a9\uc744 \uba85\uc2dc\ud558\uc5ec, \uc0ac\uc774\ud2b8\uc5d0 \uacf5\uc9c0\ud569\ub2c8\ub2e4. \ub610\ud55c, \uae30\uc874 \ud68c\uc6d0\uc5d0\uac8c\ub294 \uacf5\uc9c0 \uc678\uc5d0 \ud68c\uc6d0\uc774 \uc785\ub825\ud55c \uc804\uc790 \uc6b0\ud3b8\uc8fc\uc18c\ub97c \ud1b5\ud574 \uace0\uc9c0\ud569\ub2c8\ub2e4. <br>\ud68c\uc0ac\uac00 \uc81c3\ud56d\uc5d0 \ub530\ub77c \uc774\uc6a9\uc790\uc5d0\uac8c \ud1b5\uc9c0\ud558\uba74\uc11c \uacf5\uc9c0\u2022\uace0\uc9c0\uc77c\ub85c\ubd80\ud130 \uac1c\uc815 \uc57d\uad00 \uc2dc\ud589\uc77c 7\uc77c \ud6c4\uae4c\uc9c0 \uac70\ubd80 \uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc544\ub2c8\ud558\uba74 \uc2b9\uc778\ud55c \uac83\uc73c\ub85c \ubcf8\ub2e4\ub294 \ub73b\uc744 \uba85\ud655\ud558\uac8c \ud1b5\uc9c0\ud558\uc600\uc74c\uc5d0\ub3c4 \uc774\uc6a9\uc790\uac00 \uac70\ubd80 \uc758\uc0ac\ub97c \ud45c\uc2dc\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0 \ubcc0\uacbd\ub41c \uc57d\uad00\uc744 \uc2b9\uc778\ud55c \uac83\uc73c\ub85c \ubd05\ub2c8\ub2e4. <br>\ud68c\uc6d0\uc740 \uac1c\uc815 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud558\uc9c0 \uc54a\uc744 \uacbd\uc6b0 \ud68c\uc0ac\uc5d0 \ud0c8\ud1f4\uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
section4=\uc81c4\uc870 [\uc57d\uad00\uc774 \uc815\ud558\uc9c0 \uc54a\uc740 \uc0ac\ud56d]
section4_contents=\ubcf8 \uc57d\uad00\uc5d0\uc11c \uc815\ud558\uc9c0 \uc544\ub2c8\ud55c \uc0ac\ud56d\uc774\ub098, \ud574\uc11d\uc5d0 \uad00\ud558\uc5ec\ub294 \uad00\uacc4\ubc95\ub839 \ub610\ub294 \uc0c1\uad00\ub840\uc5d0 \ub530\ub985\ub2c8\ub2e4.
article2=\uc81c2\uc7a5 \ud68c\uc6d0\uac00\uc785 \ub4f1
section5=\uc81c5\uc870 [\ud68c\uc6d0\uac00\uc785]
section5_contents=\uc774\uc6a9\uacc4\uc57d\uc740 \u2018\ud68c\uc6d0\u2019\uc774 \ub418\uace0\uc790 \ud558\ub294 \uc790(\uc774\ud558 \u2018\uac00\uc785\uc2e0\uccad\uc790\u2019)\uac00 \uc57d\uad00\uc758 \ub0b4\uc6a9\uc5d0 \ub300\ud558\uc5ec \ub3d9\uc758\ub97c \ud55c \ub2e4\uc74c \ud68c\uc6d0\uac00\uc785\uc2e0\uccad\uc744 \ud558\uace0 \ud68c\uc0ac\uac00 \uc774\ub7ec\ud55c \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec \uc2b9\ub099\ud568\uc73c\ub85c\uc368 \uccb4\uacb0\ub429\ub2c8\ub2e4.<br>\u2018\uac00\uc785\uc2e0\uccad\uc790\u2019\uac00 \uc774 \uc57d\uad00 \ubc0f \ud68c\uc0ac\uc758 \uac1c\uc778\uc815\ubcf4\ucde8\uae09\ubc29\uce68\uc744 \uc77d\uace0 \u2018\ub3d9\uc758\u2019\ubc84\ud2bc\uc744 \ub204\ub974\uac70\ub098 \u2018\ud655\uc778\u2019\ub4f1\uc5d0 \uccb4\ud06c\ud558\ub294 \ubc29\ubc95\uc744 \ucde8\ud55c \uacbd\uc6b0 \uc774 \uc57d\uad00\uc5d0 \ub3d9\uc758\ud55c \uac83\uc73c\ub85c \uac04\uc8fc\ud569\ub2c8\ub2e4. <br>\ud0c0\uc778\uc758 \uba85\uc758\ub85c \ud68c\uc6d0 \uac00\uc785\uc744 \ud55c \uc0ac\ub78c\uc740 \ud68c\uc6d0\uc73c\ub85c\uc11c\uc758 \uad8c\ub9ac\ub97c \uc77c\uccb4 \uc8fc\uc7a5\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \ud0c0\uc778\uc758 \uba85\uc758\ub97c \uc774\uc6a9\ud558\uc5ec \ud68c\uc6d0\uac00\uc785 \ud55c \uc0ac\ub78c\uc758 \uacc4\uc815\uc740 \uc0ad\uc81c\ub418\uba70, \uad00\uacc4\ubc95\ub839\uc5d0 \ub530\ub77c \ucc98\ubc8c\uc744 \ubc1b\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br>\ud55c \u2018\ud68c\uc6d0\u2019 \ub2f9 \ud558\ub098\uc758 \uacc4\uc815\uc744 \uac16\ub294 \uac83\uc744 \uc6d0\uce59\uc73c\ub85c \ud558\uba70, \ud558\ub098 \uc774\uc0c1\uc758 \uacc4\uc815\uc744 \uac00\uc9c4 \u2018\ud68c\uc6d0\u2019\uc758 \uacc4\uc815\uc740 \uc0ad\uc81c\ub418\uac70\ub098 \uc784\uc758\ub85c \ud574\ub2f9 \u2018\ud68c\uc6d0\u2019\uc744 \ud0c8\ud1f4 \ubc0f \uc7ac\uac00\uc785\uc744 \uae08\uc9c0 \uc2dc\ud0ac \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub610\ud55c \ud558\ub098 \uc774\uc0c1\uc758 \uacc4\uc815\uc744 \uac00\uc9c4 \u2018\ud68c\uc6d0\u2019\uc740 \ud558\ub098 \uc774\uc0c1\uc758 \ub2e4\ub978 \uacc4\uc815\uc5d0 \ub300\ud558\uc5ec \uc5b4\ub5a0\ud55c \uad8c\ub9ac\ub3c4 \uc8fc\uc7a5\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.
section6=\uc81c6\uc870 [\uc774\uc6a9 \uc2e0\uccad\uc758 \uc2b9\ub099\uacfc \uc81c\ud55c]
section6_contents=\u2018\ud68c\uc0ac\u2019\ub294 \uac00\uc785\uc2e0\uccad\uc790\uc758 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec \ud2b9\ubcc4\ud55c \uc0ac\uc815\uc774 \uc5c6\ub294 \ud55c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc2b9\ub099\ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \ud68c\uc0ac\ub294 \ub2e4\uc74c \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uc2e0\uccad\uc5d0 \ub300\ud558\uc5ec\ub294 \uc2b9\ub099\uc744 \ud558\uc9c0 \uc54a\uac70\ub098 \uc2b9\ub099 \ud6c4\uc5d0\ub3c4 \uc784\uc758\ub85c \ud0c8\ud1f4\uc2dc\ud0ac \uc218 \uc788\uc2b5\ub2c8\ub2e4. A. \uc2e4\uba85\uc774 \uc544\ub2c8\uac70\ub098 \ud0c0\uc778\uc758 \uba85\uc758\ub97c \uc774\uc6a9\ud558\uc5ec \uc2e0\uccad\ud558\ub294 \uacbd\uc6b0 B. \uac00\uc785\uc2e0\uccad\uc790\uac00 \uc774 \uc57d\uad00\uc5d0 \uc758\ud558\uc5ec \uc774\uc804\uc5d0 \ud68c\uc6d0\uc790\uaca9\uc744 \uc0c1\uc2e4\ud55c \uc801\uc774 \uc788\ub294 \uacbd\uc6b0, \ub2e8 \ud68c\uc0ac\ub294 \u2018\ud68c\uc6d0\u2019 \uc7ac\uac00\uc785 \uc2b9\ub099\uc744 \uc5bb\uc740 \uacbd\uc6b0\uc5d0\ub294 \uc608\uc678\ub85c \ud568. C. \ud5c8\uc704\uc758 \uc815\ubcf4\ub97c \uae30\uc7ac\ud558\uac70\ub098 \ud68c\uc0ac\uac00 \uc694\uad6c\ud558\ub294 \ub0b4\uc6a9\uc744 \uae30\uc7ac\ud558\uc9c0 \uc54a\uc740 \uacbd\uc6b0 D. \uc0ac\ud68c\uc758 \uc548\ub155\uacfc \uc9c8\uc11c, \ubbf8\ud48d\uc591\uc18d\uc744 \uc800\ud574\ud560 \ubaa9\uc801\uc73c\ub85c \uc2e0\uccad\ud55c \uacbd\uc6b0 E. \ubd80\uc815\ud55c \uc6a9\ub3c4\ub85c \ubcf8 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0 F. \ub2e4\ub978 \uc0ac\ub78c\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \ubc29\ud574\ud558\uac70\ub098 \uadf8 \uc815\ubcf4\ub97c \ub3c4\uc6a9\ud558\ub294 \ub4f1 \uc804\uc790\uc0c1\uac70\ub798 \uc9c8\uc11c\ub97c \uc704\ud611\ud558\ub294 \uacbd\uc6b0 G. \uc57d\uad00 \ub610\ub294 \ud68c\uc0ac\uc758 \uc81c\ubc18 \uaddc\uc815\uc744 \uc704\ubc18\ud558\uc5ec \uc2e0\uccad\ud558\ub294 \uacbd\uc6b0 H. \ubcf8 \uc11c\ube44\uc2a4\uc640 \uacbd\uc7c1\uad00\uacc4\uc5d0 \uc788\ub294 \uc774\uc6a9\uc790\uac00 \uc2e0\uccad\ud558\ub294 \uacbd\uc6b0 I. \uc774\uc6a9\uc790\uc758 \uadc0\ucc45\uc0ac\uc720\ub85c \uc778\ud558\uc5ec \uc2b9\ub099\uc774 \ubd88\uac00\ub2a5\ud558\uac70\ub098 \uae30\ud0c0 \uaddc\uc815\ud55c \uc81c\ubc18 \uc0ac\ud56d\uc744 \uc704\ubc18\ud558\uc5ec \uc2e0\uccad\ud558\ub294 \uacbd\uc6b0 J. \ub9cc 14\uc138 \ubbf8\ub9cc\uc758 \uc544\ub3d9\uc774 \ubc95\uc815\ub300\ub9ac\uc778(\ubd80\ubaa8 \ub4f1)\uc758 \ub3d9\uc758\ub97c \uc5bb\uc9c0 \uc544\ub2c8\ud55c \uacbd\uc6b0<br>\u2018\ud68c\uc0ac\u2019\ub294 \ub2e4\uc74c \uac01 \ud638\uc758 \ub0b4\uc6a9\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 \uc774\uc6a9\uc2e0\uccad\uc5d0 \ub300\ud55c \uc2b9\ub099\uc744 \uc81c\ud55c\ud558\uac70\ub098 \uc720\ubcf4\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. A. \u2018\ud68c\uc0ac\u2019\uc758 \uc11c\ube44\uc2a4 \uad00\ub828 \uc124\ube44\uc5d0 \uc5ec\uc720\uac00 \uc5c6\ub294 \uacbd\uc6b0 B. \uc11c\ube44\uc2a4 \uc81c\uacf5\uc5d0 \uae30\uc220\uc0c1 \ubb38\uc81c\uac00 \uc788\ub294 \uacbd\uc6b0 C. \ubbf8\uc131\ub144\uc790\uc758 \uacbd\uc6b0 D. \uae30\ud0c0 \uc704 \uac01 \ud638\uc5d0 \uc900\ud558\ub294 \uc0ac\uc720\uac00 \uc788\ub2e4\uace0 \uc778\uc815\ub418\ub294 \uacbd\uc6b0<br>\ud68c\uc0ac\ub294 \ubcf8 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \ud68c\uc6d0\uc744 \ub4f1\uae09\ubcc4\ub85c \uad6c\ubd84\ud558\uc5ec \uc774\uc6a9\uc2dc\uac04, \uc774\uc6a9\ud69f\uc218, \uc11c\ube44\uc2a4 \ub0b4\uc6a9 \ub4f1\uc744 \uc138\ubd84\ud558\uc5ec \ub4f1\uae09\ubcc4\ub85c \uadf8 \uc774\uc6a9\uc5d0 \ucc28\ub4f1\uc744 \ub458 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
section7=\uc81c7\uc870 [\uac1c\uc778\uc815\ubcf4 \ubcf4\ud638\uc758\ubb34]
section7_contents=\u2018\ud68c\uc0ac\u2019\ub294 \uc815\ubcf4\ud1b5\uc2e0\ub9dd\ubc95 \ub4f1 \uad00\uacc4 \ubc95\ub839\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \u2018\ud68c\uc6d0\u2019\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \ubcf4\ud638\ud558\uae30 \uc704\ud574 \ub178\ub825\ud569\ub2c8\ub2e4. \uac1c\uc778\uc815\ubcf4\uc758 \ubcf4\ud638 \ubc0f \uc0ac\uc6a9\uc5d0 \ub300\ud574\uc11c\ub294 \uad00\ub828\ubc95 \ubc0f \ud68c\uc0ac\uc758 \uac1c\uc778\uc815\ubcf4\ucde8\uae09\ubc29\uce68\uc774 \uc801\uc6a9\ub429\ub2c8\ub2e4. \ub2e4\ub9cc, \ud68c\uc0ac\uc758 \uacf5\uc2dd \uc0ac\uc774\ud2b8 \uc774\uc678\uc758 \ub9c1\ud06c\ub41c \uc0ac\uc774\ud2b8\uc5d0\uc11c\ub294 \ud68c\uc0ac\uc758 \uac1c\uc778\uc815\ubcf4\ucde8\uae09\ubc29\uce68\uc774 \uc801\uc6a9\ub418\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
section8=\uc81c8\uc870 [\u2018\ud68c\uc6d0\u2019\uc758 \uacc4\uc815 \ubc0f \ube44\ubc00\ubc88\ud638 \uad00\ub9ac]
section8_contents=\u2018\ud68c\uc6d0\u2019\uc758 \uacc4\uc815\uacfc \ube44\ubc00\ubc88\ud638\uc5d0 \uad00\ud55c \uad00\ub9ac \ucc45\uc784\uc740 \u2018\ud68c\uc6d0\u2019 \ubcf8\uc778\uc5d0\uac8c \uc788\uc73c\uba70, \uc774\ub97c \uc81c3\uc790\uac00 \uc774\uc6a9\ud558\ub3c4\ub85d \ud558\uc5ec\uc11c\ub294 \uc548\ub429\ub2c8\ub2e4.<br>\u2018\ud68c\uc6d0\u2019\uc740 \u2018\ud68c\uc0ac\u2019\ub85c \ubd80\ud130 \ubd80\uc5ec \ubc1b\uc740 \uacc4\uc815\uc744 \ubcc0\uacbd\ud560 \uc218 \uc5c6\uc73c\uba70, \ud558\ub098 \uc774\uc0c1\uc758 \uacc4\uc815\uc744 \uac00\uc9c8 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \ubd80\ub4dd\uc774\ud55c \uc0ac\uc720\ub85c \ubcc0\uacbd\ud558\uace0\uc790 \ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \u2018\ud68c\uc6d0\u2019 \ud0c8\ud1f4 \ud6c4 \uc7ac\uac00\uc785\ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \u2018\ud68c\uc6d0\u2019\uc758 \uacc4\uc815\uc774 \ub2e4\uc74c \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uacbd\uc6b0 \u2018\ud68c\uc6d0\u2019\uc5d0\uac8c \uacc4\uc815\uc758 \ubcc0\uacbd\uc744 \uc694\uccad\ud560 \uc218 \uc788\uc73c\uba70, \uc774 \uacbd\uc6b0 \ud68c\uc6d0\uc740 \ud68c\uc6d0 \ud0c8\ud1f4 \ud6c4 \uc7ac\uac00\uc785 \uc808\ucc28\ub97c \ubc1f\uc544\uc57c \ud569\ub2c8\ub2e4. A. \uacc4\uc815\uc774 \uc774\uc6a9\uc790\uc758 \uc804\ud654\ubc88\ud638 \ub610\ub294 \uc8fc\ubbfc\ub4f1\ub85d\ubc88\ud638 \ub4f1\uc73c\ub85c \ub4f1\ub85d\ub418\uc5b4 \uc0ac\uc0dd\ud65c \uce68\ud574\uac00 \uc6b0\ub824\ub418\ub294 \uacbd\uc6b0 B. \ud0c0\uc778\uc5d0\uac8c \ud610\uc624\uac10\uc744 \uc8fc\uac70\ub098 \ubbf8\ud48d\uc591\uc18d\uc5d0 \uc5b4\uae0b\ub098\ub294 \uacbd\uc6b0<br>\u2018\ud68c\uc0ac\u2019\ub294 \u2018\ud68c\uc6d0\u2019\uc758 \uacc4\uc815\uc774 \uac1c\uc778\uc815\ubcf4 \uc720\ucd9c \uc6b0\ub824\uac00 \uc788\uac70\ub098, \u2018\ud68c\uc0ac\u2019 \ubc0f \u2018\ud68c\uc0ac\u2019\uc758 \uc6b4\uc601\uc790\ub85c \uc624\uc778\ud55c \uc6b0\ub824\uac00 \uc788\ub294 \uacbd\uc6b0, \ud574\ub2f9 \uacc4\uc815\uc758 \uc774\uc6a9\uc744 \uc81c\ud55c\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br>\u2018\ud68c\uc6d0\u2019\uc740 \uacc4\uc815 \ubc0f \ube44\ubc00\ubc88\ud638\uac00 \ub3c4\uc6a9\ub418\uac70\ub098, \uc81c3\uc790\uac00 \uc0ac\uc6a9\ud558\uace0 \uc788\uc74c\uc744 \uc778\uc9c0\ud55c \uacbd\uc6b0\uc5d0\ub294 \uc774\ub97c \uc989\uc2dc \u2018\ud68c\uc0ac\u2019\uc5d0 \ud1b5\uc9c0\ud558\uace0 \ud68c\uc0ac\uc758 \uc548\ub0b4\uc5d0 \ub530\ub77c\uc57c \ud569\ub2c8\ub2e4. <br>\uc81c5\ud56d\uc758 \uacbd\uc6b0\uc5d0 \ud574\ub2f9 \u2018\ud68c\uc6d0\u2019\uc774 \ud68c\uc0ac\uc5d0 \uadf8 \uc0ac\uc2e4\uc744 \ud1b5\uc9c0\ud558\uc9c0 \uc54a\uac70\ub098, \ud1b5\uc9c0\ud55c \uacbd\uc6b0\uc5d0\ub3c4 \u2018\ud68c\uc0ac\u2019\uc758 \uc548\ub0b4\uc5d0 \ub530\ub974\uc9c0 \uc54a\uc544 \ubc1c\uc0dd\ud55c \ubd88\uc774\uc775\uc5d0 \ub300\ud558\uc5ec \u2018\ud68c\uc0ac\u2019\ub294 \ucc45\uc784\uc9c0\uc9c0\uc54a\uc2b5\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\uac00 \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc758 \uacc4\uc815\uc740 \ud68c\uc6d0 \ubcf8\uc778\uc758 \ub3d9\uc758 \ud558\uc5d0 \u2018\ud68c\uc0ac\u2019\uac00 \uc6b4\uc601\ud558\ub294 \ub2e4\ub978 \uc0ac\uc774\ud2b8\uc758 \uacc4\uc815\uacfc \uc5f0\uacb0\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br>\uae30\ud0c0 \ud68c\uc6d0 \uac1c\uc778\uc815\ubcf4 \uad00\ub9ac \ubc0f \ubcc0\uacbd \ub4f1\uc5d0 \uad00\ud55c \uc0ac\ud56d\uc740 \uc11c\ube44\uc2a4\ubcc4 \uc548\ub0b4\uc5d0 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub985\ub2c8\ub2e4.
section9=\uc81c9\uc870 [\ud68c\uc6d0\uc815\ubcf4\uc758 \ubcc0\uacbd]
section9_contents=\u2018\ud68c\uc6d0\u2019\uc740 \uac1c\uc778\uc815\ubcf4 \uad00\ub9ac\ud654\uba74\uc744 \ud1b5\ud558\uc5ec \uc5b8\uc81c\ub4e0\uc9c0 \ubcf8\uc778\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \uc5f4\ub78c \ubc0f \uc218\uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub2e4\ub9cc, \uc11c\ube44\uc2a4 \uad00\ub9ac\ub97c \uc704\ud574 \ud544\uc694\ud55c \uc2e4\uba85, \uacc4\uc815, \uc0dd\ub144\uc6d4\uc77c \ub4f1\uc740 \uc218\uc815\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. <br>\u2018\ud68c\uc6d0\u2019\uc740 \ud68c\uc6d0 \uac00\uc785 \uc2e0\uccad \uc2dc \uae30\uc7ac\ud55c \uc0ac\ud56d\uc774 \ubcc0\uacbd\ub418\uc5c8\uc744 \uacbd\uc6b0, \uc628\ub77c\uc778\uc73c\ub85c \uc218\uc815\ud558\uac70\ub098 \uc804\uc790\uc6b0\ud3b8 \uae30\ud0c0 \ubc29\ubc95\uc73c\ub85c \u2018\ud68c\uc0ac\u2019\uc5d0 \ub300\ud558\uc5ec \uadf8 \ubcc0\uacbd\uc0ac\ud56d\uc744 \uc54c\ub824\uc57c \ud569\ub2c8\ub2e4. <br>\uc81c2\ud56d\uc758 \ubcc0\uacbd\uc0ac\ud56d\uc744 \ud68c\uc0ac\uc5d0 \uc54c\ub9ac\uc9c0 \uc54a\uc544 \ubc1c\uc0dd\ud55c \ubd88\uc774\uc775\uc5d0 \ub300\ud558\uc5ec \ud68c\uc0ac\ub294 \ucc45\uc784\uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
section10=\uc81c10\uc870 [\uc0ac\uc774\ud2b8\uc758 \ud0c8\ud1f4 \ub4f1]
section10_contents=\u2018\ud68c\uc6d0\u2019\uc740 \uc5b8\uc81c\ub4e0\uc9c0 \uc0ac\uc774\ud2b8 \ub0b4\uc758 \ud0c8\ud1f4 \uba54\ub274\ub97c \ud1b5\ud558\uc5ec \ud0c8\ud1f4 \ubc0f \uc774\uc6a9\uacc4\uc57d \ud574\uc9c0 \uc2e0\uccad\uc744 \ud560 \uc218 \uc788\uc73c\uba70, \ud68c\uc0ac\ub294 \uad00\ub828\ubc95\uc774 \uc815\ud558\ub294 \ubc14\uc5d0 \ub530\ub77c \uc774\ub97c \uc989\uc2dc \ucc98\ub9ac\ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4. <br>\u2018\ud68c\uc6d0\u2019\uc774 \ud0c8\ud1f4 \ubc0f \uc774\uc6a9 \uacc4\uc57d\uc744 \ud574\uc9c0\ud560 \uacbd\uc6b0, \uad00\ub828\ubc95 \ubc0f \uac1c\uc778\uc815\ubcf4\ucde8\uae09\ubc29\uce68\uc5d0 \ub530\ub77c \u2018\ud68c\uc0ac\u2019\uac00 \u2018\ud68c\uc6d0\u2019 \uc815\ubcf4\ub97c \ubcf4\uc720\ud558\ub294 \uacbd\uc6b0\ub97c \uc81c\uc678\ud558\uace0, \ud574\uc9c0 \uc989\uc2dc \ud68c\uc6d0\uc758 \ubaa8\ub4e0 \ub370\uc774\ud130\ub97c \uc0ad\uc81c\ud569\ub2c8\ub2e4.
article3=\uc81c3\uc7a5 \uc758\ubb34\uc640 \ucc45\uc784
section11=\uc81c11\uc870 [\ud68c\uc0ac\uc758 \uc758\ubb34]
section11_contents=\u2018\ud68c\uc0ac\u2019\ub294 \uad00\ub828 \ubc95\ub839\uc774\ub098 \uc774 \uc57d\uad00\uc774 \uae08\uc9c0\ud558\ub294 \ud589\uc704 \ub610\ub294 \ubbf8\ud48d\uc591\uc18d\uc5d0 \ubc18\ud558\ub294 \ud589\uc704\ub97c \ud558\uc9c0 \uc54a\uc73c\uba70, \uc9c0\uc18d\uc801\uc774\uace0 \uc548\uc815\uc801\uc778 \uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud558\uae30 \uc704\ud558\uc5ec \ucd5c\uc120\uc744 \ub2e4\ud558\uc5ec \ub178\ub825\ud569\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \u2018\ud68c\uc6d0\u2019\uc774 \uc548\uc804\ud558\uac8c \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud560 \uc218 \uc788\ub3c4\ub85d \u2018\ud68c\uc6d0\u2019\uc758 \uac1c\uc778\uc815\ubcf4\ubcf4\ud638\ub97c \uc704\ud55c \ubcf4\uc548\uc2dc\uc2a4\ud15c\uc744 \uad6c\ucd95\ud558\uba70, \uac1c\uc778\uc815\ubcf4\ucde8\uae09\ubc29\uce68\uc744 \uacf5\uc2dc\ud558\uace0 \uc900\uc218\ud569\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \uc774\uc6a9\uc790\uac00 \uc774\uc6a9\ud55c \uc804\uc790\uae08\uc735\uac70\ub798\uc5d0 \uc624\ub958\uac00 \ubc1c\uc0dd\ud560 \uacbd\uc6b0\ub97c \ub300\ube44\ud558\uc5ec, \uc774\ub97c \ud655\uc778\ud560 \uc218 \uc788\ub294 \uae30\ub85d\uc744 \uc0dd\uc131/\ubcf4\uc874\ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \uc804\uc790\uae08\uc735\uac70\ub798\uc11c\ube44\uc2a4\ub97c \uc81c\uacf5\ud568\uc5d0 \uc788\uc5b4, \ucde8\ub4dd\ud55c \uc774\uc6a9\uc790\uc758 \uc778\uc801 \uc0ac\ud56d,\uacc4\uc88c\uc815\ubcf4, \uacc4\uc815\uc815\ubcf4 \ubc0f \uc804\uc790\uae08\uc735\uac70\ub798\uc758 \ub0b4\uc6a9\uacfc \uc2e4\uc801\uc5d0 \uad00\ud55c \uc815\ubcf4\ub97c \ubc95\ub839\uc5d0 \uc758\ud558\uac70\ub098, \uc774\uc6a9\uc790\uc758 \ub3d9\uc758\ub97c \uc5bb\uc9c0 \uc544\ub2c8\ud558\uace0 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5,\ub204\uc124\ud558\uac70\ub098 \uc0ac\uc6a9\ud574\uc11c\ub294 \uc548\ub429\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2018\ub294 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\ub294 \ud68c\uc6d0\uc774 \uc81c\uae30\ud558\ub294 \uc758\uacac\uc774\ub098 \ubd88\ub9cc\uc0ac\ud56d\uc774 \uc815\ub2f9\ud558\ub2e4\uace0 \uc778\uc815\ub418\uba74 \uc989\uc2dc \ucc98\ub9ac\ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \uc989\uc2dc \ucc98\ub9ac\uac00 \ubd88\uac00\ub2a5\ud55c \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc6d0\uc5d0\uac8c \uadf8 \uc0ac\uc720\uc640 \ucc98\ub9ac\uc5d0 \uc18c\uc694\ub418\ub294 \uae30\uac04\uc744 \ud1b5\uc9c0 \ud569\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \u2018\ud68c\uc6d0\u2019\uc774 \uc218\uc2e0\ub3d9\uc758 \ud558\uc9c0 \uc54a\uc740 \uc601\ub9ac \ubaa9\uc801\uc758 \uad11\uace0\uc131 \uc804\uc790\uc6b0\ud3b8\uc744 \ubc1c\uc1a1\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. <br>\u2018\ud68c\uc6d0\u2019\uc758 \ud0c8\ud1f4\uc2e0\uccad\uc774 \uc788\ub294 \uacbd\uc6b0 \u2018\ud68c\uc0ac\u2019\ub294 \ubcf8\uc778 \ud655\uc778 \ud6c4 \uc989\uc2dc \ud0c8\ud1f4 \ucc98\ub9ac\ud569\ub2c8\ub2e4.
section12=\uc81c12\uc870 [\ud68c\uc0ac\uc758 \ucc45\uc784]
section12_contents='\ud68c\uc0ac'\uac00 \uc778\uc99d\uc218\ub2e8\uc758 \ubc1c\uae09 \uc8fc\uccb4\uc774\uac70\ub098 \uc0ac\uc6a9, \uad00\ub9ac \uc8fc\uccb4\uc778 \uacbd\uc6b0\uc5d0 \uc778\uc99d\uc218\ub2e8\uc758 \uc704\uc870\ub098 \ubcc0\uc870\ub85c \ubc1c\uc0dd\ud55c \uc0ac\uace0\ub85c, \uacc4\uc57d\uccb4\uacb0 \ub610\ub294 \uac70\ub798\uc9c0\uc2dc\uc758 \uc804\uc790\uc801 \uc804\uc1a1\ub4f1 \ucc98\ub9ac\uacfc\uc815\uc5d0\uc11c \ubc1c\uc0dd\ud55c \uc774\uc6a9\uc790\uc758 \uc190\ud574\ub294 '\ud68c\uc0ac'\uac00 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud560 \ucc45\uc784\uc744 \uc9d1\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \uc804\ud56d\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ub2e4\uc74c \uac01\ud638\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc774\uc6a9\uc790\uc5d0 \ub300\ud558\uc5ec \uc190\ud574\ubc30\uc0c1\ucc45\uc784\uc744 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4. A. \ud68c\uc0ac\uac00 \uc778\uc99d\uc218\ub2e8\uc758 \ubc1c\uae09\uc8fc\uccb4\uac00 \uc544\ub2cc \uacbd\uc6b0\ub85c\uc11c \uc778\uc99d\uc218\ub2e8\uc758 \uc704\uc870\ub098 \ubcc0\uc870\ub85c \ubc1c\uc0dd\ud55c \uc0ac\uace0\ub85c \uc778\ud558\uc5ec \uc774\uc6a9\uc790\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 B. \u2018\uc774\uc6a9\uc790\uac00\u2019 \uc778\uc99d\uc218\ub2e8\uc744 \uc81c3\uc790\uc5d0\uac8c \ub300\uc5ec/\uc591\ub3c4 \ubc0f \uc0ac\uc6a9\uc744 \uc704\uc784\ud558\uac70\ub098 \ub610\ub294 \ub2f4\ubcf4 \ubaa9\uc801\uc73c\ub85c \uc81c\uacf5\ud558\uac70\ub098, \uc81c3\uc790\uac00 \uad8c\ud55c \uc5c6\uc774 \uc774\uc6a9\uc790\uc758 \uc778\uc99d\uc218\ub2e8\uc744 \uc774\uc6a9\ud558\uc5ec \uc804\uc790\uae08\uc735\uac70\ub798\ub97c \ud560 \uc218 \uc788\uc74c\uc744 \uc54c\uc558\uac70\ub098 \uc54c \uc218 \uc788\uc5c8\uc74c\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0, \uc774\uc6a9\uc790\uac00 \uc790\uc2e0\uc758 \uc778\uc99d\uc218\ub2e8\uc744 \ub204\uc124 \ub610\ub294 \ub178\ucd9c\ud558\uac70\ub098 \ubc29\uce58\ud55c \uacbd\uc6b0 C. \ubc95\uc778(\u2018\uc911\uc18c\uae30\uc5c5\uae30\ubcf8\ubc95\u2019 \uc81c2\uc870 \uc81c2\ud56d\uc5d0 \uc758\ud55c \uc18c\uae30\uc5c5\uc744 \uc81c\uc678\ud55c\ub2e4)\uc778 \u2018\uc774\uc6a9\uc790\u2019\uc5d0\uac8c \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0\ub85c\uc11c \u2018\ud68c\uc0ac\u2019\uac00 \uc0ac\uace0\ub97c \ubc29\uc9c0\ud558\uae30 \uc704\ud558\uc5ec \ubcf4\uc548\uc808\ucc28\ub97c \uc218\ub9bd\ud558\uace0, \uc774\ub97c \ucca0\uc800\ud788 \uc900\uc218\ud558\ub294 \ub4f1 \ud569\ub9ac\uc801\uc73c\ub85c \uc694\uad6c\ub418\ub294 \ucda9\ubd84\ud55c \uc8fc\uc758\uc758\ubb34\ub97c \ub2e4\ud55c \uacbd\uc6b0 D. \u2018\ud68c\uc0ac\u2019\uc758 \uad00\ub9ac \uc601\uc5ed\uc774 \uc544\ub2cc \uacf5\uc911\ud1b5\uc2e0\uc120\ub85c\uc758 \uc7a5\uc560\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc774 \ubd88\uac00\ub2a5\ud55c \uacbd\uc6b0 E. \uae30\ud0c0 \u2018\ud68c\uc0ac\u2019\uc758 \uadc0\ucc45 \uc0ac\uc720\uac00 \uc5c6\ub294 \ud1b5\uc2e0\uc11c\ube44\uc2a4 \ub4f1\uc758 \uc7a5\uc560\ub85c \uc778\ud55c \uacbd\uc6b0<br>\u2018\ud68c\uc0ac\u2019\ub294 \uc774\uc6a9\uc790\ub85c\ubd80\ud130\uc758 \uac70\ub798\uc9c0\uc2dc\uac00 \uc788\uc74c\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ucc9c\uc7ac\uc9c0\ubcc0, \ud68c\uc0ac\uc758 \uadc0\ucc45\uc0ac\uc720\uac00 \uc5c6\ub294 \uc815\uc804, \ud654\uc7ac, \ud1b5\uc2e0\uc7a5\uc560 \uae30\ud0c0\uc758 \ubd88\uac00\ud56d\ub825\uc801\uc778 \uc0ac\uc720\ub85c \ucc98\ub9ac \ubd88\uac00\ub2a5\ud558\uac70\ub098 \uc9c0\uc5f0\ub41c \uacbd\uc6b0\ub85c\uc11c, \uc774\uc6a9\uc790\uc5d0\uac8c \ucc98\ub9ac \ubd88\uac00\ub2a5 \ub610\ub294 \uc9c0\uc5f0 \uc0ac\uc720\ub97c \ud1b5\uc9c0\ud55c \uacbd\uc6b0(\uae08\uc735\uae30\uad00 \ub610\ub294 \uacb0\uc81c\uc218\ub2e8 \ubc1c\ud589\uc5c5\uccb4\ub098 \ud1b5\uc2e0\ud310\ub9e4\uc5c5\uc790\uac00 \ud1b5\uc9c0\ud55c \uacbd\uc6b0\ub97c \ud3ec\ud568\ud569\ub2c8\ub2e4.)\uc5d0\ub294 \uc774\uc6a9\uc790\uc5d0 \ub300\ud558\uc5ec \uc774\ub85c \uc778\ud55c \ucc45\uc784\uc744 \uc9c0\uc9c0 \uc544\ub2c8\ud569\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\ub294 \ucef4\ud4e8\ud130 \ub4f1 \uc815\ubcf4\ud1b5\uc2e0\uc124\ube44\uc758 \ubcf4\uc218\uc810\uac80, \uad50\uccb4\uc758 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud558\uc5ec \uc11c\ube44\uc2a4\uc758 \uc81c\uacf5\uc744 \uc77c\uc2dc\uc801\uc73c\ub85c \uc911\ub2e8\ud560 \uacbd\uc6b0\uc5d0\ub294 \ud68c\uc0ac\uc758 \ud648\ud398\uc774\uc9c0\ub97c \ud1b5\ud558\uc5ec \uc774\uc6a9\uc790\uc5d0\uac8c \uc911\ub2e8 \uc77c\uc815 \ubc0f \uc911\ub2e8 \uc0ac\uc720\ub97c \uc0ac\uc804\uc5d0 \uacf5\uc9c0\ud569\ub2c8\ub2e4.
section13=\uc81c13\uc870 [\u2018\ud68c\uc6d0\u2019\uc758 \uc758\ubb34]
section13_contents=\u2018\ud68c\uc6d0\u2019\uc740 \ub2e4\uc74c\uc758 \ud589\uc704\ub97c \ud558\uc5ec\uc11c\ub294 \uc544\ub2c8 \ub429\ub2c8\ub2e4. A. \ud68c\uc6d0\uac00\uc785\uc2e0\uccad \ub610\ub294 \ubcc0\uacbd \uc2dc \ud5c8\uc704\ub0b4\uc6a9\uc744 \ub4f1\ub85d\ud558\ub294 \ud589\uc704 B. \ub2e4\ub978 \ud68c\uc6d0\uc758 \uacc4\uc815, \ube44\ubc00\ubc88\ud638 \ub4f1 \ub3c4\uc6a9\ud558\ub294 \ud589\uc704 C. \uacc4\uc815\uc744 \ud0c0\uc778\uacfc \uac70\ub798\ud558\ub294 \ud589\uc704 D. \u2018\ud68c\uc0ac\u2019\uc758 \uc6b4\uc601\uc9c4, \uc9c1\uc6d0 \ub610\ub294 \uad00\uacc4\uc790\ub97c \uc0ac\uce6d\ud558\ub294 \ud589\uc704 E. \u2018\ud68c\uc0ac\u2019\ub85c\ubd80\ud130 \ud2b9\ubcc4\ud55c \uad8c\ub9ac\ub97c \ubd80\uc5ec \ubc1b\uc9c0 \uc54a\uace0 \ud68c\uc0ac\uc758 \ud074\ub77c\uc774\uc5b8\ud2b8 \ud504\ub85c\uadf8\ub7a8\uc744 \ubcc0\uacbd\ud558\uac70\ub098, \ud68c\uc0ac\uc758 \uc11c\ubc84\ub97c \ud574\ud0b9\ud558\uac70\ub098, \uc6f9\uc0ac\uc774\ud2b8 \ub610\ub294 \uac8c\uc2dc\ub41c \uc815\ubcf4\uc758 \uc77c\ubd80\ubd84 \ub610\ub294 \uc804\uccb4\ub97c \uc784\uc758\ub85c \ubcc0\uacbd\ud558\ub294 \ud589\uc704 F. \uc11c\ube44\uc2a4\uc5d0 \uc704\ud574\ub97c \uac00\ud558\uac70\ub098 \uace0\uc758\ub85c \ubc29\ud574\ud558\ub294 \ud589\uc704 G. \ubcf8 \uc11c\ube44\uc2a4\ub97c \ud1b5\ud574 \uc5bb\uc740 \uc815\ubcf4\ub97c \ud68c\uc0ac\uc758 \uc0ac\uc804 \uc2b9\ub099 \uc5c6\uc774 \uc11c\ube44\uc2a4 \uc774\uc6a9 \uc678\uc758 \ubaa9\uc801\uc73c\ub85c \uc784\uc758\uac00\uacf5, \ud310\ub9e4, \ubcf5\uc81c, \uc1a1\uc2e0, \ubc30\ud3ec\ud558\uac70\ub098, \uc774\ub97c \ucd9c\ud310 \ubc0f \ubc29\uc1a1 \ub4f1\uc5d0 \uc0ac\uc6a9\ud558\uac70\ub098, \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud558\ub294 \ud589\uc704 H. \ud68c\uc0ac \ub610\ub294 \uc81c3\uc790\uc758 \uc800\uc791\uad8c \ub4f1 \uc9c0\uc801\uc7ac\uc0b0\uad8c\uc744 \uce68\ud574\ud558\uac70\ub098, \uce68\ud574\ud558\ub294 \ub0b4\uc6a9\uc744 \uc804\uc1a1, \uac8c\uc2dc, \uc804\uc790\uc6b0\ud3b8 \ub610\ub294 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \ud0c0\uc778\uc5d0\uac8c \uc720\ud3ec\ud558\ub294 \ud589\uc704 I. \uacf5\uacf5\uc9c8\uc11c \ubc0f \ubbf8\ud48d\uc591\uc18d\uc5d0 \uc704\ubc18\ub418\ub294 \uc800\uc18d, \uc74c\ub780\ud55c \ub0b4\uc6a9\uc758 \uc815\ubcf4, \ubb38\uc7a5, \ub3c4\ud615, \uc74c\ud5a5, \ub3d9\uc601\uc0c1\uc744 \uc804\uc1a1, \uac8c\uc2dc, \uc804\uc790\uc6b0\ud3b8 \ub610\ub294 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \ud0c0\uc778\uc5d0\uac8c \uc720\ud3ec\ud558\ub294 \ud589\uc704 J. \ubaa8\uc695\uc801\uc774\uac70\ub098 \uac1c\uc778\uc2e0\uc0c1\uc5d0 \ub300\ud55c \ub0b4\uc6a9\uc774\uc5b4\uc11c \ud0c0\uc778\uc758 \uba85\uc608\ub098 \ud504\ub77c\uc774\ubc84\uc2dc\ub97c \uce68\ud574\ud560 \uc218 \uc788\ub294 \ub0b4\uc6a9\uc744 \uc804\uc1a1, \uac8c\uc2dc, \uc804\uc790\uc6b0\ud3b8 \ub610\ub294 \uae30\ud0c0\uc758 \ubc29\ubc95\uc73c\ub85c \ud0c0\uc778\uc5d0\uac8c \uc720\ud3ec\ud558\ub294 \ud589\uc704 K. \ub2e4\ub978 \ud68c\uc6d0\uc744 \ud76c\ub871 \ub610\ub294 \uc704\ud611\ud558\uac70\ub098, \ud2b9\uc815 \uc774\uc6a9\uc790\uc5d0\uac8c \uc9c0\uc18d\uc801\uc73c\ub85c \uace0\ud1b5 \ub610\ub294 \ubd88\ud3b8\uc744 \uc8fc\ub294 \ud589\uc704 L. \ud68c\uc0ac\uc758 \uc2b9\uc778\uc744 \ubc1b\uc9c0 \uc54a\uace0 \ub2e4\ub978 \ud68c\uc6d0\uc758 \uac1c\uc778\uc815\ubcf4\ub97c \uc218\uc9d1 \ub610\ub294 \uc800\uc7a5\ud558\ub294 \ud589\uc704 M. \ubc94\uc8c4\uc640 \uacb0\ubd80\ub418\uc5c8\ub2e4\uace0 \uac1d\uad00\uc801\uc73c\ub85c \ud310\ub2e8\ub418\ub294 \ud589\uc704 N. \u2018\ud68c\uc0ac\u2019\uc758 \uc5c5\ubb34\uc5d0 \ubc29\ud574\ub418\ub294 \ud589\uc704 \ubc0f \ud68c\uc0ac\uc758 \uba85\uc608\ub97c \uc190\uc0c1\uc2dc\ud0a4\ub294 \ud589\uc704 O. \u2018\ud68c\uc0ac\u2019\uc758 \uba85\uc2dc\uc801\uc778 \ub3d9\uc758 \uc5c6\uc774 \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9\uad8c\ud55c, \uae30\ud0c0 \uc774\uc6a9\uacc4\uc57d\uc0c1\uc758 \uc9c0\uc704\ub97c \ud0c0\uc778\uc5d0\uac8c \uc591\ub3c4, \uc99d\uc5ec, \ub2f4\ubcf4\ub85c \uc81c\uacf5\ud558\ub294 \ud589\uc704 P. \uc774 \uc57d\uad00\uc744 \ud3ec\ud568\ud558\uc5ec \uae30\ud0c0 \ud68c\uc0ac\uac00 \uc815\ud55c \uc81c\ubc18 \uaddc\uc815 \ub610\ub294 \uc774\uc6a9 \uc870\uac74\uc744 \uc704\ubc18\ud558\ub294 \ud589\uc704 Q. \uae30\ud0c0 \ubc95\ub839\uc5d0 \uc704\ubc30\ub418\ub294 \ud589\uc704<br>\u2018\ud68c\uc6d0\u2019\uc740 \uad00\uacc4\ubc95\ub839, \uc774 \uc57d\uad00\uc758 \uaddc\uc815, \uae30\ud0c0 \u2018\ud68c\uc0ac\u2019\uac00 \uc815\ud55c \uc81c\ubc18 \uaddc\uc815, \uc11c\ube44\uc2a4 \uc774\uc6a9\uc548\ub0b4, \uacf5\uc9c0\uc0ac\ud56d \ub4f1 \u2018\ud68c\uc0ac\u2019\uac00 \ud1b5\uc9c0\ud558\ub294 \uc0ac\ud56d \ub4f1\uc744 \uc900\uc218\ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4.
section14=\uc81c14\uc870 [\ud68c\uc6d0\uc5d0 \ub300\ud55c \ud1b5\uc9c0]
section14_contents=\u2018\ud68c\uc0ac\u2019\uac00 \ud68c\uc6d0\uc5d0 \ub300\ud55c \ud1b5\uc9c0\ub97c \ud558\ub294 \uacbd\uc6b0 \uc774 \uc57d\uad00\uc5d0 \ubcc4\ub3c4 \uaddc\uc815\uc774 \uc5c6\ub294 \ud55c \uc11c\ube44\uc2a4 \ub0b4 \uc804\uc790\uc6b0\ud3b8\uc8fc\uc18c, \uc804\uc790\ucabd\uc9c0 \ub4f1\uc73c\ub85c \ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \ud68c\uc6d0\uc774 \uba85\uc2dc\uc801\uc73c\ub85c \uc804\uc790\uc6b0\ud3b8 \uc218\uc2e0\uc744 \uac70\ubd80\ud55c \uacbd\uc6b0\uc5d0\ub294 \uad00\ub828\ubc95\ub839\uc774\ub098 \ubcf8 \uc57d\uad00\uc5d0\uc11c \uc815\ud55c \ud1b5\uc9c0\uc758\ubb34\ub97c \ub2e4\ud558\uae30 \uc704\ud574 \ud544\uc694\ud55c \uacbd\uc6b0\uc5d0\ub294 \uc804\uc790\uc6b0\ud3b8\uc744 \ubc1c\uc1a1\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br>\ud68c\uc0ac\ub294 \ud68c\uc6d0 \uc804\uccb4\uc5d0 \ub300\ud55c \ud1b5\uc9c0\uc758 \uacbd\uc6b0 7\uc77c \uc774\uc0c1 \ud68c\uc0ac\uc758 \uac8c\uc2dc\ud310\uc5d0 \uac8c\uc2dc\ud568\uc73c\ub85c\uc368 \uc81c1\ud56d\uc758 \ud1b5\uc9c0\uc5d0 \uac08\uc74c\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
article4=\uc81c4\uc7a5 \uc11c\ube44\uc2a4\uc758 \uc774\uc6a9
section15=\uc81c15\uc870 [\uc11c\ube44\uc2a4\uc758 \uc81c\uacf5 \ubc0f \ubcc0\uacbd]
section15_contents=\u2018\ud68c\uc0ac\u2019\ub294 \u2018\ud68c\uc0ac\u2019\uac00 \uc81c\uacf5\ud558\ub294 \ucf58\ud150\uce20\uc640 \uc9c4\ud589\ud558\ub294 \uc774\ubca4\ud2b8 \ub4f1\uc758 \ubaa8\ub4e0 \uc11c\ube44\uc2a4\ub97c \u2018\ud68c\uc6d0\u2019\uc5d0\uac8c \uc81c\uacf5\ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \uc81c5\uc870 \uc81c3\ud56d\uc5d0 \ub530\ub77c \ud68c\uc6d0\uc758 \ub4f1\uae09\ubcc4\ub85c \uc81c\uacf5\ud558\ub294 \uc11c\ube44\uc2a4\uc5d0 \ucc28\ub4f1\uc744 \ub458 \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \uc11c\ube44\uc2a4 \ubcc0\uacbd \uc2dc \uadf8 \ubcc0\uacbd\ub420 \uc11c\ube44\uc2a4\uc758 \ub0b4\uc6a9 \ubc0f \uc81c\uacf5\uc77c\uc790\ub97c \uc81c14\uc870\uc5d0 \uc815\ud55c \ubc29\ubc95\uc73c\ub85c \ud68c\uc6d0\uc5d0\uac8c \ud1b5\uc9c0\ud569\ub2c8\ub2e4.
section16=\uc81c16\uc870 [\uad11\uace0\uac8c\uc7ac]
section16_contents=\u2018\ud68c\uc0ac\u2019\ub294 \uc11c\ube44\uc2a4\uc758 \uc6b4\uc601\uacfc \uad00\ub828\ud558\uc5ec \uc11c\ube44\uc2a4 \ud654\uba74, \ud648\ud398\uc774\uc9c0\uc5d0 \uac8c\uc7ac\ud558\uac70\ub098, \uba54\uc77c, \ucabd\uc9c0, SMS\ub4f1\uc744 \ud1b5\ud558\uc5ec \ubc1c\uc1a1\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \ub2e4\ub9cc, \u2018\ud68c\uc0ac\u2019\ub294 \u2018\ud68c\uc6d0\u2019\uc5d0\uac8c \uba54\uc77c, \ucabd\uc9c0, SMS\ub4f1\uc758 \ubc1c\uc1a1\uc744 \ud558\ub294 \uacbd\uc6b0 \uc218\uc2e0 \ub3d9\uc758 \uc5ec\ubd80\ub97c \ud655\uc778\ud558\uc5ec, \uc218\uc2e0 \ub3d9\uc758\ud55c \ud68c\uc6d0\uc5d0 \ud55c\ud558\uc5ec \uc774\ub97c \ubc1c\uc1a1\ud569\ub2c8\ub2e4. <br>\uc774\uc6a9\uc790\uac00 \uc11c\ube44\uc2a4\uc0c1\uc5d0 \uac8c\uc7ac\ub418\uc5b4 \uc788\ub294 \uad11\uace0\ub97c \uc774\uc6a9\ud558\uac70\ub098 \uc11c\ube44\uc2a4\ub97c \ud1b5\ud55c \uad11\uace0\uc8fc\uc758 \ud310\ucd09\ud65c\ub3d9\uc5d0 \ucc38\uc5ec\ud558\ub294 \ub4f1\uc758 \ubc29\ubc95\uc73c\ub85c \uad50\uc2e0 \ub610\ub294 \uac70\ub798\ub97c \ud558\ub294 \uac83\uc740 \uc804\uc801\uc73c\ub85c \uc774\uc6a9\uc790\uc640 \uad11\uace0\uc8fc\uac04\uc758 \ubb38\uc81c\uc785\ub2c8\ub2e4. \ub9cc\uc57d, \uc774\uc6a9\uc790\uc640 \uad11\uace0\uc8fc\uac04\uc5d0 \ubb38\uc81c\uac00 \ubc1c\uc0dd\ud560 \uacbd\uc6b0\uc5d0\ub3c4 \uc774\uc6a9\uc790\uc640 \uad11\uace0\uc8fc\uac00 \uc9c1\uc811 \ud574\uacb0\ud558\uc5ec\uc57c \ud558\uba70, \uc774\uc640 \uad00\ub828\ud558\uc5ec \ud68c\uc0ac\ub294 \uc5b4\ub5a0\ud55c \ucc45\uc784\ub3c4 \uc9c0\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
section17=\uc81c17\uc870 [\uc11c\ube44\uc2a4 \uc774\uc6a9\uc2dc\uac04]
section17_contents=\ud68c\uc0ac\ub294 \ud68c\uc6d0\uc758 \uc774\uc6a9\uc2e0\uccad\uc744 \uc2b9\ub099\ud55c \ub54c\ubd80\ud130 \uc11c\ube44\uc2a4\ub97c \uac1c\uc2dc\ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \uc77c\ubd80 \uc11c\ube44\uc2a4\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc9c0\uc815\ub41c \uc77c\uc790\ubd80\ud130 \uc11c\ube44\uc2a4\ub97c \uac1c\uc2dc\ud569\ub2c8\ub2e4.<br>\ud68c\uc0ac\ub294 \uc11c\ube44\uc2a4\ub97c \uc77c\uc815 \ubc94\uc704\ub85c \ubd84\ud560\ud558\uc5ec \uac01 \ubc94\uc704 \ubcc4\ub85c \uc774\uc6a9\uac00\ub2a5\uc2dc\uac04\uc744 \ubcc4\ub3c4\ub85c \uc9c0\uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774 \uacbd\uc6b0 \uadf8 \ub0b4\uc6a9\uc744 \ud68c\uc6d0\uc5d0\uac8c \uacf5\uc9c0\ud569\ub2c8\ub2e4. <br>\ubcf8 \uc11c\ube44\uc2a4\ub97c 1\uc77c 24\uc2dc\uac04, \uc5f0\uc911\ubb34\ud734\ub85c \uc81c\uacf5\ud569\ub2c8\ub2e4. \ub2e4\ub9cc, \ud68c\uc0ac\ub294 \uc5c5\ubb34 \ub610\ub294 \uae30\uc220\uc0c1 \uc7a5\uc560 \ub610\ub294 \uae30\uc220\uc801 \ubcf4\uc644 \ubc0f \uc0ac\uc774\ud2b8\uc758 \uac1c\uc120\uc744 \uc774\uc720\ub85c \ud558\ub294 \uacbd\uc6b0 \ub4f1\uc5d0\ub294 \uc11c\ube44\uc2a4\uac00 \uc77c\uc2dc \uc911\uc9c0\ub420 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub7ec\ud55c \uacbd\uc6b0 \ud68c\uc0ac\ub294 \uc0ac\uc804 \ub610\ub294 \uc0ac\ud6c4\uc5d0 \uc774\ub97c \uacf5\uc9c0\ud569\ub2c8\ub2e4.
section18=\uc81c18\uc870 [\uc11c\ube44\uc2a4 \uc774\uc6a9 \uc81c\ud55c \ub610\ub294 \uc911\uc9c0 \ubc0f \u2018\ud68c\uc6d0\u2019 \ud0c8\ud1f4]
section18_contents=\u2018\ud68c\uc0ac\u2019\ub294 \ub2e4\uc74c \uac01 \ud638\uc5d0 \ud574\ub2f9\ud558\ub294 \uc0ac\uc720\uac00 \ubc1c\uc0dd\ud560 \uacbd\uc6b0 \u2018\ud68c\uc6d0\u2019\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc744 \uc81c\ud55c \ub610\ub294 \uc911\uc9c0\uc2dc\ud0a4\uac70\ub098, \ud68c\uc6d0\uc744 \ud0c8\ud1f4\uc2dc\ud0ac \uc218 \uc788\uc2b5\ub2c8\ub2e4. <br>\u2018\ud68c\uc6d0\u2019\uc774 \u2018\ud68c\uc0ac\u2019\uc758 \uc11c\ube44\uc2a4 \uc6b4\uc601\uc744 \uace0\uc758 \ub610\ub294 \uacfc\uc2e4\ub85c \ubc29\ud574\ud558\ub294 \uacbd\uc6b0<br>\u2018\ud68c\uc6d0\u2019\uc774 \uc81c11\uc870\uc5d0\uc11c \uaddc\uc815\ud55c \u2018\ud68c\uc6d0\u2019\uc758 \uc758\ubb34\ub97c \uc704\ubc18\ud55c \uacbd\uc6b0<br>\uc815\ubcf4\ud1b5\uc2e0\uc124\ube44 \ub610\ub294 \uc2dc\uc2a4\ud15c\uc758 \uc815\uae30\uc810\uac80, \uc99d\uc124 \ubc0f \uad50\uccb4, \ubcf4\uc218 \uc810\uac80, \uace0\uc7a5 \ub4f1 \uacf5\uc0ac\ub85c \uc778\ud574 \ubd80\ub4dd\uc774 \ud55c \uacbd\uc6b0<br>\uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95\uc5d0 \uaddc\uc815\ub41c \uae30\uac04\ud1b5\uc2e0\uc0ac\uc5c5\uc790\uac00 \uc804\uae30\ud1b5\uc2e0\uc11c\ube44\uc2a4\ub97c \uc911\ub2e8\ud55c \uacbd\uc6b0<br>\uad6d\uac00\ube44\uc0c1\uc0ac\ud0dc, \uc11c\ube44\uc2a4 \uc124\ube44 \uc7a5\uc560, \uc11c\ube44\uc2a4 \uc774\uc6a9 \ud3ed\uc8fc \ub4f1\uc73c\ub85c \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \uc9c0\uc7a5\uc774 \uc788\ub294 \uacbd\uc6b0<br>\ubbf8\ud48d\uc591\uc18d\uc744 \uc800\ud574\ud558\ub294 \ube44\uc18d\ud55c \uacc4\uc815 \ub610\ub294 \ubcc4\uba85\uc744 \uc0ac\uc6a9\ud55c \uacbd\uc6b0<br>\uad00\ub828 \ud589\uc815\uad00\uccad \ub610\ub294 \uacf5\uacf5\uae30\uad00\uc758 \uc2dc\uc815 \uc694\uad6c \ub4f1\uc774 \uc788\ub294 \uacbd\uc6b0<br>3\uac1c\uc6d4 \uc774\uc0c1 \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uc9c0 \uc54a\ub294 \uacbd\uc6b0<br>\ud0c0\uc778\uc758 \uacb0\uc81c\uc815\ubcf4 \ub4f1\uc744 \ub3c4\uc6a9\ud558\uac70\ub098 \ubd80\uc815\ud55c \ud589\uc704\ub85c \uac70\ub798\ub97c \ud558\ub294 \uacbd\uc6b0
section19=\uc81c19\uc870 [\uacb0\uc81c \ucde8\uc18c \ubc0f \ud658\ubd88]
section19_contents=\uacb0\uc81c\uc758 \ucde8\uc18c \ubc0f \ud658\ubd88 \uaddc\uc815\uc740 \uc804\uc790\uc0c1\uac70\ub798 \ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790 \ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1 \uad00\ub828 \ubc95\ub839\uc744 \uc900\uc218\ud569\ub2c8\ub2e4. <br>\uac1c\ubcc4 \uc11c\ube44\uc2a4\uc758 \uc131\uaca9\uc5d0 \ub530\ub77c \ud68c\uc0ac\ub294 \ubcc4\ub3c4 \uc57d\uad00 \ubc0f \uc774\uc6a9\uc870\uac74\uc5d0 \ub530\ub978 \ucde8\uc18c \ubc0f \ud658\ubd88 \uaddc\uc815\uc744 \uc815\ud560 \uc218 \uc788\uc73c\uba70, \uc774 \uacbd\uc6b0 \uac1c\ubcc4 \uc57d\uad00 \ubc0f \uc774\uc6a9\uc870\uac74 \uc0c1\uc758 \ucde8\uc18c \ubc0f \ud658\ubd88\uaddc\uc815\uc774 \uc6b0\uc120 \uc801\uc6a9\ub429\ub2c8\ub2e4. <br>\uae30\ud0c0 \ubcf8 \uc57d\uad00 \ubc0f \uc0ac\uc774\ud2b8\uc758 \uc774\uc6a9\uc548\ub0b4\uc5d0 \uaddc\uc815\ub418\uc9c0 \uc54a\uc740 \ucde8\uc18c \ubc0f \ud658\ubd88\uc5d0 \ub300\ud55c \uc0ac\ud56d\uc5d0 \ub300\ud574\uc11c\ub294 \uc18c\ube44\uc790\ud53c\ud574\ubcf4\uc0c1\uaddc\uc815\uc5d0\uc11c \uc815\ud55c \ubc14\uc5d0 \ub530\ub985\ub2c8\ub2e4.
section20=\uc81c20\uc870 [\ubaa9\ud45c\uae08\uc561 \ub2ec\uc131\uc2dc\uc5d0\ub9cc \uc790\uae08\uc744 \ubc1b\ub294 \ubc29\uc2dd\uc758 \ud504\ub85c\uc81d\ud2b8 \uc2e4\ud328 \uc2dc \ud658\ubd88]
section20_contents=\u2018\ud68c\uc0ac\u2019\ub294 \u2018\ud68c\uc6d0\u2019\uc774 \ud6c4\uc6d0\ud55c \uae08\uc561\uc774 \ubaa9\ud45c\uae08\uc561 \ub2ec\uc131\uc2dc\uc5d0\ub9cc \uc790\uae08\uc744 \ubc1b\ub294 \ubc29\uc2dd\uc758 \ud504\ub85c\uc81d\ud2b8\uac00 \ud504\ub85c\uc81d\ud2b8\uc758 \uc911\ub3c4 \ucca0\ud68c \ub610\ub294 \uc2e0\uccad\ud55c \ubaa9\ud45c \uae08\uc561\uc744 \ucda9\uc871\uc2dc\ud0a4\uc9c0 \ubabb\ud574, \ud6c4\uc6d0 \uc2e4\ud328\uac00 \ub41c \uacbd\uc6b0\uc5d0\ub294, \uc0ac\uc720 \ubc1c\uc0dd\uc77c\ub85c\ubd80\ud130 \uc601\uc5c5\uc77c \uae30\uc900 14\uc77c \uc774\ub0b4\uc5d0 \uae30\uc874\uc5d0 \uc774\ub8e8\uc5b4\uc9c4 \ud6c4\uc6d0 \uae08\uc561 \uacb0\uc81c\uc5d0 \ub300\ud574 \uc77c\uad04\uc801\uc73c\ub85c \ucde8\uc18c \ucc98\ub9ac\ub97c \uc2dc\ud589\ud569\ub2c8\ub2e4. <br>\uc704 \uc81c1\ud56d\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \uc2e4\uc81c\ub85c \uacb0\uc81c\ucde8\uc18c\uc5d0 \ub530\ub978 \ud658\ubd88 \ucc98\ub9ac\ub294 \uce74\ub4dc\uc0ac \ub4f1 \uae08\uc735\uae30\uad00\uc5d0 \ub530\ub77c \uc644\ub8cc\ub418\ub294 \uae30\uac04\uc774 \ub2ec\ub77c\uc9c8 \uc218 \uc788\uc2b5\ub2c8\ub2e4.
section21=\uc81c21\uc870 [\ucde8\uc18c \ubc0f \ud658\ubd88 \uc218\uc218\ub8cc]
section21_contents=\ud68c\uc6d0\uc758 \ub2e8\uc21c \ubcc0\uc2ec\uc5d0 \uc758\ud55c \ucde8\uc18c\uc77c \uacbd\uc6b0 \ud658\ubd88 \ucc98\ub9ac\uc5d0 \ubc1c\uc0dd\ud558\ub294 \uc218\uc218\ub8cc\ub294 \ud68c\uc6d0\uc774 \ubd80\ub2f4\ud569\ub2c8\ub2e4. <br>\ucde8\uc18c \ubc0f \ud658\ubd88 \uc218\uc218\ub8cc\ub294 \uacb0\uc81c \uc218\ub2e8\uc5d0 \ub530\ub77c \ub2e4\ub974\uac8c \ucc98\ub9ac\ub418\uba70, \ucde8\uc18c \ubc0f \ud658\ubd88 \uc218\uc218\ub8cc \ubd80\uacfc \ubc29\ubc95\uc740 \ubcc4\ub3c4\uc758 \uacb0\uc81c\ucde8\uc18c \ubc0f \ud658\ubd88\uaddc\uc815\uc744 \ub530\ub985\ub2c8\ub2e4. <br>
section22=\uc81c22\uc870 [\ub9ac\uc6cc\ub4dc\uc758 \uc81c\uacf5]
section22_contents=\ud68c\uc0ac\ub294 \ud504\ub85c\uc81d\ud2b8 \ub4f1\ub85d\uc5d0 \ub530\ub77c \ubc1c\uc0dd\ud558\ub294 \ud6c4\uc6d0\uc790 \uc0c1\ud488 \uc635\uc158 \uc81c\uacf5 \ub4f1\uc5d0 \uad00\ud558\uc5ec \uc774\ud589\uc758 \uc758\ubb34\uac00 \uc788\uc73c\uba70, \uc774\ub97c \uc774\ud589\ud558\uc9c0 \uc54a\uc544 \ubc1c\uc0dd\ud558\ub294 \ubd88\uc774\uc775\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 \ud68c\uc0ac\uc5d0\uac8c \uc788\uc2b5\ub2c8\ub2e4. <br>\ud68c\uc0ac\ub294 \ud504\ub85c\uc81d\ud2b8 \ub4f1\ub85d \uc2dc \ud6c4\uc6d0\uc790\uc5d0\uac8c \uc81c\uacf5\ud560 \uc0c1\ud488\uc758 \ub0b4\uc6a9, \uc218\ub7c9, \uc81c\uacf5 \uc77c\uc815\uc744 \uc0ac\uc774\ud2b8\uc5d0 \uac8c\uc2dc\ud558\uace0, \uc0c1\ud488 \uae08\uc561 \ubaa8\uc9d1 \uc131\uacf5 \uc2dc \uac8c\uc2dc\ud55c \ub0b4\uc6a9\uc5d0 \ub530\ub77c \uc774\ud589\ud560 \uc758\ubb34\uac00 \uc788\uc2b5\ub2c8\ub2e4. \uc774\ub97c \uc774\ud589\ud558\uc9c0 \uc54a\uac70\ub098 \uace0\uc758\ub85c \uac8c\uc2dc\ud55c \ub0b4\uc6a9\uacfc \ub2e4\ub974\uac8c \ud639\uc740 \uc77c\ubd80\ub9cc \uc774\ud589\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ub2f9\ud574 \ud68c\uc6d0\uc740 \ud68c\uc0ac\uc5d0 \uc758\ud55c \ud6c4\uc6d0 \uae08\uc561\uc758 \ud68c\uc218 \ubc0f \ud6c4\uc6d0\uc790\uc5d0 \uc758\ud55c \uc190\ud574\ubc30\uc0c1\uccad\uad6c\ub97c \ubd80\ub2f4\ud569\ub2c8\ub2e4. <br>\ud68c\uc0ac\ub294 \ud504\ub85c\uc81d\ud2b8 \ubc0f \ud6c4\uc6d0\uc790\uc5d0\uac8c \uc81c\uacf5\ud560 \uc0c1\ud488\uacfc \uad00\ub828\ud55c \ud6c4\uc6d0\uc790\ub4e4\uc758 \ubb38\uc758\uc0ac\ud56d\uc5d0 \uc131\uc2e4\ud558\uac8c \ub2f5\ubcc0 \ubc0f \uc751\ub300\ud560 \uc758\ubb34\uac00 \uc788\uc2b5\ub2c8\ub2e4.
section23=\uc81c23\uc870 [\uc218\uc218\ub8cc]
section23_contents=\ubaa9\ud45c\uae08\uc561 \ub2ec\uc131\uc2dc\uc5d0\ub9cc \uc790\uae08\uc744 \ubc1b\ub294 \ubc29\uc2dd\uc758 \ud504\ub85c\uc81d\ud2b8\uc640 \uc5bc\ub9c8\uac00 \ubaa8\uc774\ub4e0 \ubaa8\uc778 \ub9cc\ud07c \uc790\uae08\uc744 \ubc1b\ub294 \ubc29\uc2dd\uc758 \ud504\ub85c\uc81d\ud2b8\uc758 \uc218\uc218\ub8cc\uc728\uc740 \uac01\uac01 \ub2e4\ub974\uac8c \uc801\uc6a9\ub429\ub2c8\ub2e4. <br>\uae30\ud0c0 \uc11c\ube44\uc2a4\uc5d0 \uc788\uc5b4\uc11c, \u2018\ud68c\uc0ac\u2019\uac00 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \ub530\ub978 \uc218\uc218\ub8cc\ub97c \ubd80\uacfc\ud558\uace0\uc790 \ud560 \uacbd\uc6b0\uc5d0\ub294 \ubd80\uacfc\uae30\uc900 \ubc0f \uae30\ud0c0 \uc0c1\uc138\ud55c \ub0b4\uc6a9\uc744 \uc2dc\ud589 7\uc77c \uc804\uc5d0 \uc0ac\uc774\ud2b8\uc5d0 \uace0\uc9c0\ud569\ub2c8\ub2e4.
article5=\uc81c5\uc7a5 \uae30 \ud0c0
section24=\uc81c24\uc870 [\ucc45\uc784\uc81c\ud55c]
section24_contents=\u2018\ud68c\uc0ac\u2019\uac00 \uc81c18\uc870 \uc81c1\ud56d\uc5d0\uc11c \uaddc\uc815\ud55c \uc0ac\uc720\ub85c \uc778\ud574 \uc11c\ube44\uc2a4 \uc81c\uacf5\uc744 \uc81c\ud55c \ub610\ub294 \uc911\uc9c0\uc2dc\ud0a4\uac70\ub098 \u2018\ud68c\uc6d0\u2019\uc744 \ud0c8\ud1f4\uc2dc\ud0a8 \uacbd\uc6b0, \u2018\ud68c\uc0ac\u2019\ub294 \uc774\ub85c \uc778\ud574 \ubc1c\uc0dd\ud55c \u2018\ud68c\uc6d0\u2019\uc758 \uc190\ud574\ub97c \ubc30\uc0c1\ud560 \ucc45\uc784\uc774 \uc5c6\uc2b5\ub2c8\ub2e4. <br>\u2018\ud68c\uc0ac\u2019\ub294 \u2018\ud68c\uc6d0\u2019\uc774 \uc804\uc790\uc6b0\ud3b8 \ub4f1 \uac1c\uc778\uc815\ubcf4\ub97c \ubd80\uc2e4\ud558\uac8c \uae30\uc7ac\ud558\uac70\ub098 \ub610\ub294 \uc81c7\uc870 \uc81c2\ud56d\uc5d0 \ub530\ub978 \uac1c\uc778\uc815\ubcf4 \ubcc0\uacbd\uc758\ubb34\ub97c \ub2e4\ud558\uc9c0 \uc544\ub2c8\ud558\uc5ec, \ubc1c\uc0dd\ud55c \uc190\ud574\uc5d0 \ub300\ud574 \ubc30\uc0c1\ud560 \ucc45\uc784\uc774 \uc5c6\uc2b5\ub2c8\ub2e4.
section25=\uc81c25\uc870 [\uc190\ud574\ubc30\uc0c1]
section25_contents=\uc774\uc6a9\uc790\uac00 \ubcf8 \uc57d\uad00\uc0c1\uc758 \uc758\ubb34\ub97c \uc704\ubc18\ud568\uc73c\ub85c \uc778\ud558\uc5ec \ud68c\uc0ac\uc5d0 \uc190\ud574\uac00 \ubc1c\uc0dd\ud55c \uacbd\uc6b0 \uc774\uc6a9\uc790\ub294 \ud68c\uc0ac\uc5d0 \uadf8 \uc190\ud574\ub97c \ubc30\uc0c1\ud558\uc5ec\uc57c \ud569\ub2c8\ub2e4.
section26=\uc81c26\uc870 [\uc900\uac70\ubc95\uacfc \uad00\ud560\ubc95\uc6d0]
section26_contents=\u2018\ud68c\uc0ac\u2019\uc640 \u2018\ud68c\uc6d0\u2019\uc740 \uc11c\ube44\uc2a4\uc640 \uad00\ub828\ud558\uc5ec \ubc1c\uc0dd\ud55c \ubd84\uc7c1\uc744 \uc6d0\ub9cc\ud558\uac8c \ud574\uacb0\ud558\uae30 \uc704\ud558\uc5ec \ud544\uc694\ud55c \ub178\ub825\uc744 \ud569\ub2c8\ub2e4. <br>\uc804\ud56d\uc758 \uacbd\uc6b0\uc5d0\ub3c4 \ubd88\uad6c\ud558\uace0 \ubd84\uc7c1\uc73c\ub85c \uc778\ud55c \uc18c\uc1a1\uc774 \uc81c\uae30\ub420 \uacbd\uc6b0 \ud68c\uc0ac\uc758 \uc18c\uc7ac\uc9c0\ub97c \uad00\ud560\ud558\ub294 \ubc95\uc6d0\uc744 \uad00\ud560 \ubc95\uc6d0\uc73c\ub85c \ud558\uc5ec \ud574\uacb0\ud1a0\ub85d \ud569\ub2c8\ub2e4. <br>\ud68c\uc0ac\uc640 \uc774\uc6a9\uc790\uac04\uc5d0 \ubc1c\uc0dd\ud558\ub294 \ubd84\uc7c1\uc5d0 \uad00\ud558\uc5ec\ub294 \ub300\ud55c\ubbfc\uad6d\ubc95\uc744 \uc900\uac70\ubc95\uc73c\ub85c \ud569\ub2c8\ub2e4.
