privacy4_1=\ud68c\uc0ac\uc5d0\uc11c\ub294 \uc218\uc9d1\ud55c \uac1c\uc778\uc815\ubcf4\ub97c \ub2e4\uc74c\uc758 \ubaa9\uc801\uc744 \uc704\ud574 \uc774\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>\ud648\ud398\uc774\uc9c0 \ud68c\uc6d0\uad00\ub9ac : \ud68c\uc6d0\uc81c \uc11c\ube44\uc2a4 \uc774\uc6a9 \ub4f1\uc5d0 \ub530\ub978 \ubcf8\uc778\ud655\uc778, \uac1c\uc778\uc2dd\ubcc4, \ubd88\ub7c9\ud68c\uc6d0\uc758 \ubd80\uc815 \uc774\uc6a9\ubc29\uc9c0\uc640 \ube44\uc778\uac00 \uc0ac\uc6a9\ubc29\uc9c0, \uac00\uc785\uc758\uc0ac \ud655\uc778, \uac00\uc785 \ubc0f \uac00\uc785\ud69f\uc218 \uc81c\ud55c, \uace0\uc9c0\uc0ac\ud56d \uc804\ub2ec, \uc0c1\ub2f4\ucc98\ub9ac \ub4f1<br>\uc774\uba54\uc77c \uc11c\ube44\uc2a4 \uc81c\uacf5<br>\uc124\ubb38\uc870\uc0ac\uc640 \uc774\ubca4\ud2b8\ub97c \uc704\ud55c \uc774\uc6a9<br>\ucee8\ud150\uce20 \ubc0f \ud68c\uc6d0 \ub9de\ucda4\ud615 \uc11c\ube44\uc2a4 \uc81c\uacf5, \uc11c\ube44\uc2a4 \uad6c\ub9e4 \ubc0f \uc694\uae08\uacb0\uc81c, \uae08\uc735\uac70\ub798 \ubcf8\uc778\uc778\uc99d \ubc0f \uae08\uc735 \uc11c\ube44\uc2a4, \uc0c1\ud488 \uc8fc\ubb38\uc5d0 \ub530\ub978 \ubc30\uc1a1 \uc11c\ube44\uc2a4<br>\uc2e0\uaddc\uc11c\ube44\uc2a4(\ucf58\ud150\uce20) \uac1c\ubc1c \ubc0f \ud2b9\ud654, \uc774\ubca4\ud2b8 \ub4f1 \uad11\uace0\uc131 \uc815\ubcf4 \uc804\ub2ec, \ud1b5\uacc4\ud559\uc801 \ud2b9\uc131\uc5d0 \ub530\ub978 \uc11c\ube44\uc2a4 \uc81c\uacf5 \ubc0f \uad11\uace0 \uac8c\uc7ac, \uc811\uc18d \ube48\ub3c4 \ud30c\uc545, \ud68c\uc6d0\uc758 \uc11c\ube44\uc2a4 \uc774\uc6a9\uc5d0 \ub300\ud55c \ud1b5\uacc4<br>\ud68c\uc6d0\uc774 \uc81c\uacf5\ud55c \uac1c\uc778\uc815\ubcf4\ub294 \ud68c\uc6d0 \ubcf8\uc778\uc758 \ub3d9\uc758 \uc5c6\uc774\ub294 \ud68c\uc0ac\uac00 \uc774\ubbf8 \uace0\uc9c0 \ub610\ub294 \uba85\uc2dc\ud55c \ubaa9\uc801\ubc94\uc704 \uc774\uc678\ub85c \uc774\uc6a9\ud558\uac70\ub098 \uc81c3\uc790\uc5d0\uac8c \uc81c\uacf5\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4. \ub2e4\ub9cc, \uc544\ub798\uc758 \uacbd\uc6b0\uc5d0\ub294 \uc608\uc678\ub85c \ud569\ub2c8\ub2e4.<br>\uc218\uc0ac\ub97c \ubaa9\uc801\uc73c\ub85c \ubc95\ub839\uc5d0 \uc815\ud574\uc9c4 \uc808\ucc28\uc640 \ubc29\ubc95\uc5d0 \ub530\ub77c \uc218\uc0ac\uae30\uad00 \ub4f1\uc758 \uc694\uad6c\uac00 \uc788\ub294 \uacbd\uc6b0<br>\ud55c\uad6d\uc758 \uae08\uc735\uc2e4\uba85\uac70\ub798 \ubc0f \ube44\ubc00\ubcf4\uc7a5\uc5d0 \uad00\ud55c \ubc95\ub960, \uc2e0\uc6a9\uc815\ubcf4\uc758 \uc774\uc6a9 \ubc0f \ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960,\uc804\uae30\ud1b5\uc2e0\uae30\ubcf8\ubc95, \uc804\uae30\ud1b5\uc2e0\uc0ac\uc5c5\ubc95, \uc9c0\ubc29\uc138\ubc95, \uc18c\ube44\uc790\ubcf4\ud638\ubc95, \ud55c\uad6d\uc740\ud589\ubc95, \ud615\uc0ac\uc18c\uc1a1\ubc95 \ub4f1 \ubc95\ub839\uc5d0 \ud2b9\ubcc4\ud55c \uaddc\uc815\uc774 \uc788\ub294 \uacbd\uc6b0<br>\ud55c\uad6d\uc758 \ubc95\ub839\uc758 \uaddc\uc815\uc5d0 \uadfc\uac70\ud558\uc5ec \ud1b5\uacc4\ubaa9\uc801, \ud559\uc220\uc5f0\uad6c, \uc2dc\uc7a5\uc870\uc0ac \ub4f1\uc5d0 \ud2b9\uc815 \uac1c\uc778\uc744 \uc2dd\ubcc4\ud560 \uc218 \uc5c6\ub294 \ud615\ud0dc\ub85c \uac1c\uc778\uc815\ubcf4\ub97c \uc81c\uacf5\ud558\ub294 \uacbd\uc6b0<br>\ud68c\uc6d0\uc758 \ub3d9\uc758\ub97c \ubc1b\uc544\uc57c \ud558\ub294 \uacbd\uc6b0\uc5d0\ub3c4 \ud68c\uc0ac\ub294 \ub2e4\uc74c \uc0ac\ud56d\uc744 \ubbf8\ub9ac \uba85\uc2dc\ud558\uac70\ub098 \uace0\uc9c0\ud574\uc57c \ud558\uba70 \ud68c\uc6d0\uc740 \uc774\uc5d0 \ub300\ud574 \uac70\uc808\ud560 \uad8c\ub9ac\ub97c \uac00\uc9c0\uba70, \ub610\ud55c \uc5b8\uc81c\ub4e0\uc9c0 \ub3d9\uc758\ub97c \ucca0\ud68c\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>\uac1c\uc778\uc815\ubcf4\uad00\ub9ac \ucc45\uc784\uc790\uc758 \uc2e0\uc6d0(\uc18c\uc18d, \uc131\uba85 \ubc0f \uc804\ud654\ubc88\ud638)<br>\uac1c\uc778\uc815\ubcf4\uc758 \uc218\uc9d1\ubaa9\uc801 \ubc0f \uc774\uc6a9\ubaa9\uc801<br>\uc218\uc9d1\ud558\uace0\uc790 \ud558\ub294 \uac1c\uc778\uc815\ubcf4 \ud56d\ubaa9<br>\uc218\uc9d1\ud558\uace0\uc790 \ud558\ub294 \uac1c\uc778\uc815\ubcf4\uc758 \ubcf4\uc720\uae30\uac04 \ubc0f \uc774\uc6a9\uae30\uac04<br>\uc81c3\uc790\uc5d0 \ub300\ud55c \uc815\ubcf4\uc81c\uacf5 \uad00\ub828\uc0ac\ud56d<br>\ud68c\uc6d0\uc758 \ub3d9\uc758\ucca0\ud68c\uad8c\uacfc \uc790\uc2e0\uc758 \uc815\ubcf4\uc5d0 \ub300\ud55c \uc5f4\ub78c\u2022\uc624\ub958\uc815\uc815 \uc694\uad6c\uad8c \ubc0f \uadf8 \ud589\uc0ac\ubc29\ubc95<br>\uae30\ud0c0 \ud55c\uad6d\uc758 \uc815\ubcf4\ud1b5\uc2e0\ub9dd\uc774\uc6a9\ucd09\uc9c4\ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960 \ub4f1 \uad00\uacc4\ubc95\ub839\uc774 \uaddc\uc815\ud55c \uc0ac\ud56d<br>\uc774\uba54\uc77c \ub4f1 \uac1c\uc778\uc815\ubcf4\uac00 \ubd80\uc815\ud655\ud558\uc5ec \uc11c\ube44\uc2a4\uc758 \ud488\uc9c8\uc5d0 \uc9c0\uc7a5\uc744 \ucd08\ub798\ud558\ub294 \uacbd\uc6b0\uc5d0\ub294 \ud648\ud398\uc774\uc9c0 \uc6b4\uc601\uc790\uac00 \ud574\ub2f9\uc815\ubcf4\ub97c \uc0ad\uc81c\ud558\uac70\ub098 \uc218\uc815\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.<br>\ud68c\uc6d0\uc774 \uc628\ub77c\uc778 \uc0c1\uc5d0\uc11c \uc790\ubc1c\uc801\uc73c\ub85c \uc81c\uacf5\ud558\ub294 \uac1c\uc778\uc815\ubcf4\ub294 \uc81c3\uc790\uac00 \uc218\uc9d1\ud558\uc5ec \uc0ac\uc6a9\ud560 \uc218 \uc788\uc73c\uba70 \uc774\uc5d0 \ub300\ud55c \ucc45\uc784\uc740 \ud68c\uc6d0\uc5d0\uac8c \uc788\uc2b5\ub2c8\ub2e4.<br>\ub610\ud55c \uc5c5\ubb34\uc218\ud589\uc744 \uc704\ud574 \uac1c\uc778\uc815\ubcf4\ub97c \ud655\uc778\ud558\ub294 \uac83\uc740 \uc811\uadfc \uad8c\ud55c\uc774 \uc788\ub294 \uc5c5\ubb34\ub2f4\ub2f9\uc790(\uac1c\uc778\uc815\ubcf4\ucde8\uae09\uc790)\uc5d0 \ud55c\uc815\ub418\uc5b4 \uc788\uc2b5\ub2c8\ub2e4.<br>
