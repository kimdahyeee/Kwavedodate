privacy6_1=\uc6d0\uce59\uc801\uc73c\ub85c \uac1c\uc778\uc815\ubcf4 \uc218\uc9d1 \ubc0f \uc774\uc6a9 \ubaa9\uc801\uc774 \ub2ec\uc131\ub41c \ud6c4(\ud68c\uc6d0\ud0c8\ud1f4 \ubc0f \uc774\uba54\uc77c \uc11c\ube44\uc2a4 \ud574\uc9c0)\uc5d0\ub294 \ud574\ub2f9 \uc815\ubcf4\ub97c \uc9c0\uccb4 \uc5c6\uc774 \ud30c\uae30\ud569\ub2c8\ub2e4. \ub2e8, \ub2e4\uc74c\uc758 \uc0ac\uc720\uc5d0 \ub300\ud574\uc11c\ub294 \ud68c\uc0ac \ubc0f \uad00\uacc4\ubc95\ub839\uc5d0 \uba85\uc2dc\ub418\uc5b4 \uc788\ub294 \uae30\uac04 \ub3d9\uc548 \ubcf4\uc720\ud569\ub2c8\ub2e4.<br>\ud68c\uc0ac \ub0b4\ubd80 \ubc29\uce68\uc5d0 \uc758\ud55c \uc815\ubcf4 \ubcf4\uc720 \uc0ac\uc720<br>\uc774\uba54\uc77c\uc8fc\uc18c<br>\ubcf4\uc874 \uc774\uc720 : \ubd88\ub7c9\ud68c\uc6d0\uc758 \ubd80\uc815\uc774\uc6a9\ubc29\uc9c0\uc640 \ube44\uc778\uac00 \uc0ac\uc6a9\ubc29\uc9c0 \ubc0f \uc11c\ube44\uc2a4 \uc774\uc6a9\uc758 \ud63c\uc120 \ubc29\uc9c0<br>\ubcf4\uc874 \uae30\uac04 : 1\ub144<br>\uad00\uacc4\ubc95\ub839\uc5d0 \uc758\ud55c \uc815\ubcf4\ubcf4\uc720 \uc0ac\uc720<br>\uc6f9\uc0ac\uc774\ud2b8 \ubc29\ubb38\uae30\ub85d<br>\ubcf4\uc874 \uc774\uc720 : \ud55c\uad6d \ud1b5\uc2e0\ube44\ubc00\ubcf4\ud638\ubc95<br>\ubcf4\uc874 \uae30\uac04 : 3\uac1c\uc6d4<br>\ubcf8\uc778\ud655\uc778\uc5d0 \uad00\ud55c \uae30\ub85d<br>\ubcf4\uc874 \uc774\uc720 : \ud55c\uad6d \uc815\ubcf4\ud1b5\uc2e0\ub9dd \uc774\uc6a9\ucd09\uc9c4 \ubc0f \uc815\ubcf4\ubcf4\ud638 \ub4f1\uc5d0 \uad00\ud55c \ubc95\ub960<br>\ubcf4\uc874 \uae30\uac04 : 6\uac1c\uc6d4<br>\ud45c\uc2dc/\uad11\uace0\uc5d0 \uad00\ud55c \uae30\ub85d<br>\ubcf4\uc874 \uadfc\uac70 : \ud55c\uad6d \uc804\uc790\uc0c1\uac70\ub798\ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790\ubcf4\ud638\uc5d0 \uad00\ud55c \ubc95\ub960<br>\ubcf4\uc874 \uae30\uac04 : 6\uac1c\uc6d4<br>\uacc4\uc57d \ub610\ub294 \uccad\uc57d\ucca0\ud68c \ub4f1\uc5d0 \uad00\ud55c \uae30\ub85d<br>\ubcf4\uc874 \uadfc\uac70 : \ud55c\uad6d \uc804\uc790\uc0c1\uac70\ub798\ub4f1\uc5d0\uc11c\uc758 \uc18c\ube44\uc790\ubcf4\ud638\uc5d0 \uad00\ud55c \u