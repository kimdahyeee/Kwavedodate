section11_contents=\u201c\u516c\u53f8\u201d\u4e0d\u4f1a\u8fdb\u884c\u76f8\u5173\u6cd5\u5f8b\u6cd5\u89c4\u548c\u672c\u6761\u6b3e\u7981\u6b62\u7684\u6216\u8005\u8fdd\u53cd\u516c\u5e8f\u826f\u4fd7\u7684\u884c\u4e3a\uff0c\u5e76\u4e14\u4f1a\u5c3d\u4e00\u5207\u52aa\u529b\u63d0\u4f9b\u6301\u7eed\u3001\u7a33\u5b9a\u7684\u670d\u52a1\u3002<br>\u201c\u516c\u53f8\u201d\u4e3a\u4e86\u201c\u4f1a\u5458\u201d\u80fd\u5b89\u5fc3\u5730\u4f7f\u7528\u670d\u52a1\uff0c\u4e3a\u4fdd\u62a4\u201c\u4f1a\u5458\u201d\u7684\u4e2a\u4eba\u4fe1\u606f\u800c\u5efa\u6784\u4e86\u5b89\u5168\u7cfb\u7edf\uff0c\u660e\u793a\u4e86\u300a\u9690\u79c1\u6743\u653f\u7b56\u300b\u5e76\u4e25\u683c\u9075\u5b88\u3002<br>\u201c\u516c\u53f8\u201d\u4e3a\u4e86\u89e3\u51b3\u7528\u6237\u5728\u8fdb\u884c\u7535\u5b50\u4ea4\u6613\u4e2d\u9047\u5230\u7684\u95ee\u9898\u65f6\uff0c\u9700\u751f\u6210\u6216\u4fdd\u5b58\u53ef\u4ee5\u786e\u8ba4\u95ee\u9898\u7684\u8bb0\u5f55\u3002<br>\u201c\u516c\u53f8\u201d\u63d0\u4f9b\u7535\u5b50\u91d1\u878d\u4ea4\u6613\u670d\u52a1\u65f6\u53d6\u5f97\u7684\u7528\u6237\u4e2a\u4eba\u4fe1\u606f\u3001\u7528\u6237\u94f6\u884c\u8d26\u6237\u3001\u7528\u6237\u8d26\u53f7\u548c\u7535\u5b50\u91d1\u878d\u4ea4\u6613\u7684\u5185\u5bb9\u6216\u8005\u8d44\u6599\uff0c\u76f8\u5173\u6cd5\u5f8b\u3001\u6cd5\u89c4\u6216\u6cd5\u9662\u3001\u653f\u5e9c\u673a\u5173\u8981\u6c42\u9664\u5916\uff0c\u672a\u5f97\u7528\u6237\u7684\u540c\u610f\u4e0d\u5f97\u5411\u7b2c\u4e09\u65b9\u63d0\u4f9b\u3001\u6cc4\u9732\u3002<br>\u201c\u516c\u53f8\u201d\u89c9\u5f97\u4f7f\u7528\u670d\u52a1\u7684\u4f1a\u5458\u63d0\u51fa\u7684\u610f\u89c1\u6216\u4e0d\u6ee1\u4e8b\u9879\u5408\u7406\u65f6\uff0c\u5c06\u627f\u8ba4\u5e76\u7acb\u5373\u8fdb\u884c\u5904\u7406\u3002\u4f46\uff0c\u65e0\u6cd5\u7acb\u5373\u5904\u7406\u7684\u60c5\u51b5\u4e0b\uff0c\u4f1a\u901a\u77e5\u4f1a\u5458\u65e0\u6cd5\u7acb\u5373\u5904\u7406\u7684\u7406\u7531\u548c\u6240\u9700\u7684\u65f6\u95f4\u3002<br>\u201c\u516c\u53f8\u201d\u4e0d\u4f1a\u5411\u672a\u9009\u62e9\u6536\u4fe1\u540c\u610f\u7684\u201c\u4f1a\u5458\u201d\u53d1\u9001\u4ee5\u8425\u5229\u4e3a\u76ee\u7684\u7684\u5e7f\u544a\u90ae\u4ef6\u3002<br>\u5728\u201c\u4f1a\u5458\u201d\u63d0\u4ea4\u6ce8\u9500\u7533\u8bf7\u7684\u60c5\u51b5\u4e0b\uff0c\u516c\u53f8\u5728\u8fdb\u884c\u672c\u4eba\u786e\u8ba4\u540e\u5c06\u7acb\u5373\u5904\u7406\u3002<br>
section12=\u7b2c12\u6761 \u3010\u516c\u53f8\u7684\u8d23\u4efb\u3011
section12_contents=\u56e0\u4eff\u9020\u6216\u4f2a\u9020\u8ba4\u8bc1\u624b\u6bb5\u800c\u53d1\u751f\u7684\u4e8b\u6545\uff08\u4f46\uff0c\u7531\u516c\u53f8\u53d1\u884c\u6216\u7ba1\u7406\u8ba4\u8bc1\u624b\u6bb5\u7684\u60c5\u51b5\u9664\u5916\uff09\uff0c\u5728\u7b7e\u5408\u540c\u8fc7\u7a0b\u6216\u8005\u4ea4\u6613\u6307\u793a\u7684\u7535\u5b50\u4f20\u9001\u6216\u5904\u7406\u8fc7\u7a0b\u4e2d\u53d1\u751f\u7684\u4e8b\u6545\u5bf9\u7528\u6237\u9020\u6210\u635f\u5931\u7684\u60c5\u51b5\u4e0b,\u516c\u53f8\u4e0d\u627f\u62c5\u4efb\u4f55\u8d23\u4efb\u3002<br>\u4e0d\u4ec5\u9650\u4e8e\u4ee5\u4e0a\u6761\u6b3e\uff0c\u5bf9\u4e8e\u4e0b\u5217\u5404\u79cd\u60c5\u51b5\u5bf9\u7528\u6237\u9020\u6210\u635f\u5931\u65f6\uff0c\u201c\u516c\u53f8\u201d\u4e0d\u627f\u62c5\u4efb\u4f55\u8d23\u4efb\u3002 A. \u975e\u516c\u53f8\u53d1\u884c\u7684\u8ba4\u8bc1\u624b\u6bb5\uff0c\u56e0\u4f2a\u9020\u6216\u4eff\u9020\u8ba4\u8bc1\u624b\u6bb5\u800c\u53d1\u751f\u4e8b\u6545\u5bf9\u7528\u6237\u9020\u6210\u635f\u5931\u7684\u60c5\u51b5\uff1b B. \u2018\u7528\u6237\u2019 \u5411\u7b2c\u4e09\u65b9\u7528\u6237\u8f6c\u8ba9/\u79df\u8d41,\u59d4\u4efb\u6216\u4ee5\u62c5\u4fdd\u4e3a\u76ee\u7684\u63d0\u4f9b\u8ba4\u8bc1\u624b\u6bb5, \u5728\u77e5\u9053\u7b2c\u4e09\u65b9\u7528\u6237\u53ef\u80fd\u5728\u65e0\u6743\u9650\u7684\u60c5\u51b5\u4e0b\u4f7f\u7528\u201c\u7528\u6237\u201d\u7684\u8ba4\u8bc1\u624b\u6bb5\u8fdb\u884c\u7535\u5b50\u91d1\u878d\u4ea4\u6613\u5374\u653e\u4efb\u4e0d\u7ba1\u6216\u6cc4\u9732\u7528\u6237\u672c\u4eba\u7684\u8ba4\u8bc1\u624b\u6bb5\u7684\u60c5\u51b5; C. \u7528\u6237\u662f\u6cd5\u4eba (\u300a\u4e2d\u5c0f\u4f01\u4e1a\u57fa\u672c\u6cd5\u300b\u7b2c2\u6761\u7b2c2\u9879\u6240\u89c4\u5b9a\u7684\u5c0f\u4f01\u4e1a\u9664\u5916)\u7684\u60c5\u51b5, \u4e3a\u9632\u6b62\u53d1\u751f\u4e8b\u6545\u5bf9\u5176\u9020\u6210\u635f\u5931, \u201c\u516c\u53f8\u201d\u4f1a\u5c65\u884c\u5efa\u7acb\u5e76\u4e25\u683c\u9075\u5b88\u5b89\u5168\u7a0b\u5e8f\u7b49\u5408\u7406\u8981\u6c42\u7684\u4e49\u52a1; D. \u4e0d\u5c5e\u4e8e\u201c\u516c\u53f8\u201d\u7684\u7ba1\u7406\u9886\u57df\u800c\u662f\u7531\u516c\u4f17\u901a\u4fe1\u7ebf\u8def\u7684\u969c\u788d\u5f15\u8d77\u670d\u52a1\u65e0\u6cd5\u4f7f\u7528\u7684\u60c5\u51b5; E. \u5176\u4ed6\u4e0d\u5f52\u548e\u4e8e\u201c\u516c\u53f8\u201d\u7684\u901a\u4fe1\u670d\u52a1\u7b49\u969c\u788d\u5f15\u8d77\u7684\u65e0\u6cd5\u4f7f\u7528\u670d\u52a1\u7684\u60c5\u51b5; <br>\u201c\u516c\u53f8\u201d\u5373\u4f7f\u53d7\u5230\u6765\u81ea\u7528\u6237\u7684\u4ea4\u6613\u6307\u793a, \u4f46\u56e0\u81ea\u7136\u707e\u5bb3\u3001\u8d23\u4efb\u4e0d\u5728\u516c\u53f8\u7684\u505c\u7535\u3001\u706b\u707e\u3001\u901a\u4fe1\u969c\u788d\u7b49\u5176\u4ed6\u4e0d\u53ef\u6297\u529b\u5f15\u8d77\u63a8\u8fdf\u6216\u65e0\u6cd5\u5904\u7406\uff0c\u5e76\u4e14\u901a\u77e5\u4e86\u7528\u6237\u63a8\u8fdf\u6216\u65e0\u6cd5\u5904\u7406\u7684\u7406\u7531\u7684\u60c5\u51b5\uff0c\u7528\u6237\u7684\u635f\u5931\uff0c\u516c\u53f8\u4e0d\u627f\u62c5\u4efb\u4f55\u8d23\u4efb\u3002<br>\u516c\u53f8\u7535\u8111\u7b49\u901a\u4fe1\u8bbe\u5907\u7684\u68c0\u67e5\u3001\u7ef4\u4fee\u3001\u66f4\u6362\u7b49\u5f15\u8d77\u63d0\u4f9b\u7684\u670d\u52a1\u5c06\u6682\u65f6\u4e2d\u65ad\u7684\u60c5\u51b5\uff0c\u516c\u53f8\u4f1a\u5728\u5b98\u7f51\u4e0a\u63d0\u524d\u901a\u77e5\u7528\u6237\u4e2d\u65ad\u7684\u65e5\u7a0b\u53ca\u7406\u7531\u3002
section13=\u7b2c13\u6761 \u3010\u201c\u4f1a\u5458\u201d\u7684\u4e49\u52a1\u3011
section13_contents=\u201c\u4f1a\u5458\u201d\u4e0d\u5f97\u8fdb\u884c\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u4ee5\u4e0b\u7684\u884c\u4e3a\u3002 A. \u7533\u8bf7\u4f1a\u5458\u6216\u53d8\u66f4\u4f1a\u5458\u4fe1\u606f\u65f6\u767b\u8bb0\u865a\u5047\u4fe1\u606f\u7684\u884c\u4e3a\uff1b B. \u76d7\u7528\u5176\u4ed6\u4f1a\u5458\u7684\u8d26\u53f7\u3001\u5bc6\u7801\u7b49\u884c\u4e3a\uff1b C. \u4e0e\u4ed6\u4eba\u8fdb\u884c\u201c\u8d26\u53f7\u201d\u4ea4\u6613\u7684\u884c\u4e3a\uff1b D. \u5192\u5145\u201c\u516c\u53f8\u201d\u7684\u8fd0\u8425\u56e2\u961f\u3001\u804c\u5458\u53ca\u76f8\u5173\u8d1f\u8d23\u4eba\u7684\u884c\u4e3a\uff1b E. \u672a\u5f97\u5230\u201c\u516c\u53f8\u201d\u8d4b\u4e88\u7684\u7279\u522b\u6743\u5229\u800c\u66f4\u6539\u516c\u53f8\u7684\u5ba2\u6237\u7aef\u8f6f\u4ef6\uff0c\u6216\u5bf9\u516c\u53f8\u7684\u670d\u52a1\u5668\u8fdb\u884c\u9ed1\u5ba2\u653b\u51fb\uff0c\u4efb\u610f\u66f4\u6539\u7f51\u7ad9\u4fe1\u606f\uff0c\u6216\u53d8\u66f4\u90e8\u5206\u6216\u8005\u5168\u90e8\u5df2\u4e0a\u4f20\u4fe1\u606f\u7684\u884c\u4e3a\uff1b F. \u5371\u5bb3\u6216\u6545\u610f\u59a8\u788d\u670d\u52a1\u7684\u884c\u4e3a\uff1b G. \u901a\u8fc7\u672c\u670d\u52a1\u83b7\u5f97\u7684\u4fe1\u606f\u5728\u4e8b\u524d\u672a\u5f97\u5230\u516c\u53f8\u8bb8\u53ef\u7684\u60c5\u51b5\u4e0b\uff0c\u7528\u4e8e\u670d\u52a1\u4f7f\u7528\u4ee5\u5916\u7684\u76ee\u7684\uff0c\u4efb\u610f\u52a0\u5de5\u3001\u9500\u552e\u3001\u590d\u5236\u3001\u4f20\u9001\u3001\u53d1\u5e03\u3001\u51fa\u7248\u53ca\u64ad\u653e\u7b49\uff0c\u6216\u8005\u5411\u7b2c\u4e09\u65b9\u63d0\u4f9b\u7684\u884c\u4e3a\uff1b H. \u4fb5\u5bb3\u516c\u53f8\u6216\u7b2c\u4e09\u65b9\u7684\u8457\u4f5c\u6743\u7b49\u77e5\u8bc6\u4ea7\u6743\uff0c\u6216\u4f20\u9001\u3001\u53d1\u5e03\u3001\u901a\u8fc7\u7535\u5b50\u90ae\u4ef6\u7b49\u5a92\u4ecb\u6216\u8005\u5176\u4ed6\u65b9\u6cd5\u5411\u4ed6\u4eba\u4f20\u64ad\u4fb5\u5bb3\u77e5\u8bc6\u4ea7\u6743\u5185\u5bb9\u7684\u884c\u4e3a\uff1b I. \u4f20\u9001\u3001\u53d1\u5e03\u3001\u901a\u8fc7\u7535\u5b50\u90ae\u4ef6\u7b49\u5a92\u4ecb\u6216\u5176\u4ed6\u65b9\u6cd5\u5411\u4ed6\u4eba\u4f20\u64ad\u8fdd\u53cd\u516c\u5171\u79e9\u5e8f\u53ca\u516c\u5e8f\u826f\u4fd7\u7684\u5305\u542b\u4f4e\u4fd7\u3001\u6deb\u79fd\u5185\u5bb9\u7684\u4fe1\u606f\u3001\u6587\u7ae0\u3001\u56fe\u7247\u3001\u97f3\u9891\u3001\u89c6\u9891\u7b49\u7684\u884c\u4e3a\uff1b J. \u4f20\u9001\u3001\u53d1\u5e03\u3001\u901a\u8fc7\u7535\u5b50\u90ae\u4ef6\u7b49\u5a92\u4ecb\u6216\u8005\u5176\u4ed6\u65b9\u6cd5\u5411\u4ed6\u4eba\u4f20\u64ad\u4fae\u8fb1\u6216\u6709\u53ef\u80fd\u4fb5\u5bb3\u4ed6\u4eba\u540d\u8a89\u6216\u9690\u79c1\u6743\u5185\u5bb9\u7684\u884c\u4e3a\uff1b K. \u9a9a\u6270\u6216\u5a01\u80c1\u5176\u4ed6\u4f1a\u5458\uff0c\u7ed9\u7279\u5b9a\u7528\u6237\u9020\u6210\u6301\u7eed\u56f0\u6270\u6216\u4e0d\u4fbf\u7684\u884c\u4e3a\uff1b L. \u672a\u5f97\u516c\u53f8\u6279\u51c6\uff0c\u6536\u96c6\u6216\u50a8\u5b58\u5176\u4ed6\u4f1a\u5458\u7684\u4e2a\u4eba\u4fe1\u606f\u7684\u884c\u4e3a\uff1b M. \u88ab\u5224\u5b9a\u72af\u7f6a\u7684\u884c\u4e3a\uff1b N. \u59a8\u788d\u201c\u516c\u53f8\u201d\u4e1a\u52a1\u53ca\u635f\u5931\u201c\u516c\u53f8\u201d\u540d\u8a89\u7684\u884c\u4e3a O. \u6ca1\u6709\u201c\u516c\u53f8\u201d\u660e\u786e\u7684\u540c\u610f\uff0c\u5411\u4ed6\u4eba\u8f6c\u8ba9\u3001\u8d60\u4e88\u3001\u62b5\u62bc\u6216\u62c5\u4fdd\u670d\u52a1\u7684\u4f7f\u7528\u6743\u9650\u548c\u5176\u4ed6\u4f7f\u7528\u5408\u540c\u4e0a\u7684\u6743\u5229\u7684\u884c\u4e3a\uff1b P. \u8fdd\u53cd\u5305\u62ec\u672c\u6761\u6b3e\u5728\u5185\u7684\u516c\u53f8\u5236\u5b9a\u7684\u5176\u4ed6\u5404\u7c7b\u89c4\u5b9a\u53ca\u4f7f\u7528\u6761\u4ef6\u7684\u884c\u4e3a\uff1b Q. \u5176\u4ed6\u6cd5\u5f8b\u6cd5\u89c4\u7981\u6b62\u7684\u884c\u4e3a\u3002<br>\u201c\u4f1a\u5458\u201d\u5fc5\u987b\u9075\u5b88\u76f8\u5173\u6cd5\u5f8b\u6cd5\u89c4\u3001\u672c\u6761\u6b3e\u53ca\u201c\u516c\u53f8\u201d\u5236\u5b9a\u7684\u5404\u79cd\u5176\u4ed6\u89c4\u5b9a\u3001\u670d\u52a1\u4f7f\u7528\u5408\u540c\u548c\u516c\u544a\u7b49\u7531\u516c\u53f8\u901a\u77e5\u7684\u4e8b\u9879\u3002
section14=\u7b2c14\u6761 \u3010\u5bf9\u4f1a\u5458\u7684\u901a\u77e5\u3011
