section6_contents=\u201c\u516c\u53f8\u201d\u5bf9\u4e8e\u7533\u8bf7\u52a0\u5165\u8005\u7684\u7533\u8bf7\u5728\u6ca1\u6709\u7279\u6b8a\u539f\u56e0\u7684\u60c5\u51b5\u4e0b\uff0c\u4e00\u822c\u901a\u8fc7\u7533\u8bf7\u3002\u4f46\u662f\uff0c\u5728\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u4e0b\u5217\u884c\u4e3a\u65f6\uff0c\u516c\u53f8\u5c06\u4e0d\u4e88\u901a\u8fc7\u6216\u8005\u5373\u4f7f\u901a\u8fc7\u4e86\u4e5f\u53ef\u4ee5\u8981\u6c42\u5176\u6ce8\u9500\u3002 A. \u975e\u5b9e\u540d\u6216\u501f\u4ed6\u4eba\u540d\u4e49\u7533\u8bf7\u7684\u60c5\u51b5\uff1b B. \u4f9d\u636e\u672c\u6761\u6b3e\uff0c\u7533\u8bf7\u8005\u4e4b\u524d\u6709\u4e27\u5931\u4f1a\u5458\u8d44\u683c\u7684\u60c5\u51b5\uff0c\u4f46\uff0c\u516c\u53f8\u540c\u610f\u201c\u4f1a\u5458\u201d\u518d\u52a0\u5165\u7684\u60c5\u51b5\u9664\u5916\uff1b C. \u586b\u5199\u865a\u5047\u4fe1\u606f\uff0c\u6216\u672a\u586b\u5199\u516c\u53f8\u6240\u8981\u6c42\u7684\u5185\u5bb9\u7684\u60c5\u51b5\uff1b D. \u4e3a\u4e86\u59a8\u788d\u793e\u4f1a\u7684\u5b89\u5b9a\u3001\u79e9\u5e8f\u548c\u516c\u5e8f\u826f\u4fd7\u800c\u7533\u8bf7\u52a0\u5165\u7684\u60c5\u51b5\uff1b E. \u4e3a\u4e86\u4e0d\u6b63\u5f53\u7684\u7528\u9014\u800c\u4f7f\u7528\u672c\u670d\u52a1\u7684\u60c5\u51b5\uff1b F. \u59a8\u788d\u4ed6\u4eba\u4f7f\u7528\u670d\u52a1\u6216\u8005\u76d7\u7528\u4ed6\u4eba\u4fe1\u606f\u7b49\u5a01\u80c1\u7535\u5b50\u5546\u52a1\u79e9\u5e8f\u7684\u60c5\u51b5\uff1b G. \u8fdd\u53cd\u6761\u6b3e\u6216\u8005\u516c\u53f8\u7684\u5404\u9879\u89c4\u5b9a\u4e0b\u7533\u8bf7\u7684\u60c5\u51b5\uff1b H. \u4e0e\u672c\u670d\u52a1\u5904\u4e8e\u7ade\u4e89\u5173\u7cfb\u7684\u7528\u6237\u7533\u8bf7\u7684\u60c5\u51b5\uff1b I. \u7531\u4e8e\u7528\u6237\u7684\u8d23\u4efb\u4e8b\u7531\u800c\u65e0\u6cd5\u901a\u8fc7\u6216\u8fdd\u53cd\u5176\u4ed6\u89c4\u5b9a\u65f6\u7533\u8bf7\u7684\u60c5\u51b5\uff1b J. \u672a\u6ee118\u5468\u5c81\u7684\u672a\u6210\u5e74\u4eba\u5728\u672a\u83b7\u5f97\u6cd5\u5b9a\u4ee3\u7406\u4eba\uff08\u7236\u6bcd\u7b49\uff09\u540c\u610f\u7684\u60c5\u51b5\u3002<br>\u201c\u516c\u53f8\u201d\u5728\u5305\u62ec\u4f46\u4e0d\u9650\u4e8e\u4ee5\u4e0b\u884c\u4e3a\u65f6\uff0c\u5bf9\u4e8e\u4f7f\u7528\u7533\u8bf7\u53ef\u4ee5\u8fdb\u884c\u9650\u5236\u6216\u8005\u4fdd\u7559\u3002 A. \u4e0e\u201c\u516c\u53f8\u201d\u7684\u670d\u52a1\u76f8\u5173\u7684\u8bbe\u5907\u6ca1\u6709\u8db3\u591f\u7a7a\u95f4\u7684\u60c5\u51b5\uff1b B. \u63d0\u4f9b\u7684\u670d\u52a1\u5b58\u5728\u6280\u672f\u95ee\u9898\u7684\u60c5\u51b5\uff1b C. \u672a\u6210\u5e74\u7684\u60c5\u51b5\uff1b D. \u5176\u4ed6\u627f\u8ba4\u5305\u542b\u4e8e\u4e0a\u8ff0\u5404\u9879\u6240\u79f0\u8ff0\u7684\u4e8b\u7531\u7684\u60c5\u51b5\u3002<br>\u516c\u53f8\u5c06\u4f7f\u7528\u672c\u670d\u52a1\u7684\u4f1a\u5458\u8fdb\u884c\u7b49\u7ea7\u5212\u5206\u3002\u6309\u4f7f\u7528\u65f6\u95f4\u3001\u4f7f\u7528\u6b21\u6570\u3001\u670d\u52a1\u5185\u5bb9\u7b49\u7ec6\u5206\u9879\u76ee\u8fdb\u884c\u7b49\u7ea7\u5212\u5206\u3002
