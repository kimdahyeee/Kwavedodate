section5_contents=\u60f3\u8981\u6210\u4e3a\u201c\u4f1a\u5458\u201d\u7684\u4eba\uff08\u4e0b\u79f0\u201c\u7533\u8bf7\u52a0\u5165\u8005\u201d\uff09\u5728\u672c\u7f51\u7ad9\u6ce8\u518c\u6210\u4e3a\u201c\u4f1a\u5458\u201d\u5373\u89c6\u4f5c\u540c\u610f\u534f\u8bae\u5185\u5bb9\uff0c\u6ce8\u518c\u7533\u8bf7\u82e5\u901a\u8fc7\u201c\u516c\u53f8\u201d\u5ba1\u6838 \uff0c\u5373\u6210\u529f\u6ce8\u518c\u4e3a\u201c\u4f1a\u5458\u201d\u3002<br>\u201c\u7533\u8bf7\u52a0\u5165\u8005\u201d\u5728\u4ed4\u7ec6\u9605\u8bfb\u672c\u300a\u670d\u52a1\u6761\u6b3e\u300b\u548c\u516c\u53f8\u7684\u300a\u9690\u79c1\u6743\u653f\u7b56\u300b\u540e\u70b9\u51fb\u201c\u540c\u610f\u201d\u6309\u952e\u6216\u8005\u9009\u62e9\u201c\u786e\u8ba4\u201d\u7b49\u60c5\u51b5\u4e0b\u8868\u793a\u540c\u610f\u672c\u6761\u6b3e\u3002<br>\u533f\u540d\uff0c\u5047\u540d\u7b49\u4e0d\u7528\u5b9e\u540d\u6ce8\u518c\u7684\u7528\u6237\u65e0\u6cd5\u4f5c\u4e3a\u4f1a\u5458\u8fdb\u884c\u7edf\u4e00\u7ba1\u7406\u3002\u501f\u7528\u4ed6\u4eba\u7684\u540d\u4e49\u6ce8\u518c\u4f1a\u5458\u7684\u7528\u6237\u5c06\u5220\u9664\u8d26\u53f7\uff0c\u5e76\u4e14\u6839\u636e\u76f8\u5173\u6cd5\u5f8b\u6cd5\u89c4\u7ed9\u4e88\u4e00\u5b9a\u7684\u5904\u7f5a\u3002<br>\u6211\u4eec\u7684\u539f\u5219\u662f\u4e00\u4e2a\u201c\u4f1a\u5458\u201d\u53ea\u80fd\u62e5\u6709\u4e00\u4e2a\u8d26\u53f7\uff0c\u5bf9\u4e8e\u62e5\u6709\u4e00\u4e2a\u4ee5\u4e0a\u8d26\u53f7\u7684\u201c\u4f1a\u5458\u201d\uff0c\u6211\u4eec\u6709\u6743\u5229\u5220\u9664\u8d26\u53f7\u6216\u5bf9\u8be5\u201c\u4f1a\u5458\u201d\u91c7\u53d6\u6ce8\u9500\u53ca\u7981\u6b62\u518d\u6ce8\u518c\u63aa\u65bd\u3002 \u800c\u4e14\u62e5\u6709\u4e00\u4e2a\u4ee5\u4e0a\u8d26\u53f7\u7684\u201c\u4f1a\u5458\u201d\uff0c\u4e0d\u80fd\u5bf9\u4e00\u4e2a\u4ee5\u4e0a\u7684\u5176\u4ed6\u8d26\u53f7\u5b9e\u884c\u4efb\u4f55\u6743\u5229\u3002
